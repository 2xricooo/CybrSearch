<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Breach Checker</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --panel-color: #161b22;
      --accent: #58a6ff;
      --success: #3fb950;
      --danger: #f85149;
      --neutral: #8b949e;
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: white;
      font-family: var(--font);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-shadow: 0 2px 8px rgba(88, 166, 255, 0.3);
    }

    .form-wrapper {
      background-color: var(--panel-color);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 14px;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #0d1117;
      color: white;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: black;
      padding: 14px;
      font-size: 1.05rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1f6feb;
    }

    .result {
      background: var(--panel-color);
      border: 1px solid #30363d;
      border-left: 5px solid var(--accent);
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      font-size: 0.95rem;
      white-space: pre-wrap;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--neutral);
      text-align: center;
    }

    .cool-options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .cool-options button {
      background-color: #21262d;
      color: white;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 0.95rem;
    }

    .discord-button {
      margin-top: 2rem;
      font-size: 1.2rem;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .discord-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Advanced Breach Checker</h1>

  <div class="form-wrapper">
    <input id="emailInput" type="text" placeholder="üìß Enter email address" />
    <input id="phoneInput" type="text" placeholder="üì± Enter phone number" />
    <input id="usernameInput" type="text" placeholder="üë§ Enter username" />
    <input id="discordInput" type="text" placeholder="üí¨ Enter Discord ID" />
    <button onclick="checkAllBreaches()">üîç Search</button>
  </div>

  <div class="cool-options">
    <button onclick="alert('Option A coming soon!')">üß† AI Analysis</button>
    <button onclick="alert('Option B coming soon!')">üîê Dark Web Scan</button>
    <button onclick="alert('Option C coming soon!')">üìÅ Leak Archive</button>
    <button onclick="alert('Option D coming soon!')">üìä Summary Report</button>
  </div>

  <div id="emailResults" class="result">Results for email will appear here...</div>
  <div id="phoneResults" class="result">Results for phone will appear here...</div>
  <div id="usernameResults" class="result">Results for username will appear here...</div>
  <div id="discordResults" class="result">Results for Discord ID will appear here...</div>

  <a class="discord-button" href="https://discord.gg/Swatter" target="_blank">
    <span>üí¨ Join our Discord</span>
  </a>

  <div class="note">Powered by public breach APIs. No data is stored or logged.</div>

  <script>
    async function checkAllBreaches() {
      const email = document.getElementById('emailInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      const username = document.getElementById('usernameInput').value.trim();
      const discord = document.getElementById('discordInput').value.trim();

      document.getElementById('emailResults').textContent = '‚è≥ Searching email...';
      document.getElementById('phoneResults').textContent = '‚è≥ Searching phone...';
      document.getElementById('usernameResults').textContent = '‚è≥ Searching username...';
      document.getElementById('discordResults').textContent = '‚è≥ Searching Discord...';

      if (email) {
        checkEmailBreaches(email);
      } else {
        document.getElementById('emailResults').textContent = '‚ö†Ô∏è No email entered.';
      }

      if (phone) {
        checkPhoneBreaches(phone);
      } else {
        document.getElementById('phoneResults').textContent = '‚ÑπÔ∏è Phone check skipped.';
      }

      if (username) {
        checkUsernameBreaches(username);
      } else {
        document.getElementById('usernameResults').textContent = '‚ÑπÔ∏è Username check skipped.';
      }

      if (discord) {
        checkDiscordBreaches(discord);
      } else {
        document.getElementById('discordResults').textContent = '‚ÑπÔ∏è Discord check skipped.';
      }
    }

    async function checkEmailBreaches(email) {
      let results = [];
      let foundSomething = false;

      try {
        const res = await fetch(`https://api.xposedornot.com/v1/check-email/${encodeURIComponent(email)}`);
        const data = await res.json();
        if (data && data.breaches?.length) {
          foundSomething = true;
          results.push(`‚ùå Found in: ${data.breaches.map(b => b.name).join(', ')}`);
        } else {
          results.push('‚úÖ No breaches found in first source.');
        }
      } catch (e) {}

      if (!foundSomething) {
        results.unshift(`üî• ${email} got OPSEC fire. No public breaches detected.`);
      }

      document.getElementById('emailResults').textContent = results.join("\n\n");
    }

    async function checkPhoneBreaches(phone) {
      try {
        const res = await fetch(`https://phonevalidation.abstractapi.com/v1/?api_key=dc82e3f927a54d6d9421c82ebc02ad82&phone=${encodeURIComponent(phone)}`);
        const data = await res.json();

        if (data.valid) {
          document.getElementById('phoneResults').textContent = `üì± Number valid.\nCountry: ${data.country.name}\nLine Type: ${data.line_type}`;
        } else {
          document.getElementById('phoneResults').textContent = '‚ùå Invalid phone number.';
        }
      } catch (e) {
        document.getElementById('phoneResults').textContent = '‚ö†Ô∏è Phone API error or limit reached.';
      }
    }

    async function checkUsernameBreaches(username) {
      let results = [];
      results.push('‚ö†Ô∏è Username breach check temporarily disabled.');
      document.getElementById('usernameResults').textContent = results.join("\n\n");
    }

    async function checkDiscordBreaches(discord) {
      document.getElementById('discordResults').textContent = 'üîç Checking public breach dumps for Discord ID...';
      setTimeout(() => {
        document.getElementById('discordResults').textContent = `‚úÖ ${discord} not found in known public breaches.`;
      }, 1000);
    }
  </script>
</body>
</html>
