<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cybr Searches</title>
  <meta name="description" content="Cybr Searches – Professional OSINT-style demo (safe, local-only)">
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* (keep existing CSS) */
    #splash {position:fixed;top:0;left:0;width:100%;height:100%;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9999;transition:opacity .6s ease}
    #splash.fade {opacity:0;pointer-events:none}
    #splash .logo {width:60px;height:60px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),var(--accent-2));border-radius:16px;font-weight:800;font-size:22px;color:#fff;margin-bottom:16px;animation:pulse 1.5s infinite}
    @keyframes pulse {0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
  </style>
</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <div class="logo">C</div>
    <div style="font-size:20px;font-weight:600">Cybr Searches</div>
    <div style="font-size:14px;color:var(--muted);margin-top:8px">Loading interface…</div>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <!-- (sidebar content as before) -->
  </aside>

  <!-- Header -->
  <header class="header">
    <!-- (header content as before) -->
  </header>

  <!-- Main -->
  <main class="main">
    <!-- (cards and footer as before) -->
  </main>

  <!-- Modals -->
  <!-- (auth, profile, settings, notif as before) -->

  <script>
    function openModal(id){document.getElementById(id).classList.remove('hide');}
    function closeModal(id){document.getElementById(id).classList.add('hide');}
    document.getElementById('year').textContent=new Date().getFullYear();
    function markAllRead(){document.getElementById('notifBadge').style.display='none';closeModal('notifModal');}

    // Splash fade-out
    window.addEventListener('load',()=>{
      setTimeout(()=>document.getElementById('splash').classList.add('fade'),900);
      setTimeout(()=>document.getElementById('splash').remove(),1800);
    });
  </script>
</body>
</html>
