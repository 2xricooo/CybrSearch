<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Breach Checker</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --panel-color: #161b22;
      --accent: #58a6ff;
      --success: #3fb950;
      --danger: #f85149;
      --neutral: #8b949e;
      --font: 'Segoe UI', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: white;
      font-family: var(--font);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
    }

    .form-wrapper {
      background-color: var(--panel-color);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      padding: 14px;
      border: 1px solid #30363d;
      border-radius: 10px;
      background-color: #0d1117;
      color: white;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: black;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1f6feb;
    }

    .result-section {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 100%;
      max-width: 800px;
    }

    .result {
      background: var(--panel-color);
      border: 1px solid #30363d;
      border-left: 6px solid var(--accent);
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      white-space: pre-wrap;
      box-shadow: 0 0 14px rgba(0,0,0,0.3);
    }

    .note {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--neutral);
      text-align: center;
    }

    .discord-button {
      margin-top: 3rem;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background-color: #5865F2;
      color: white;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .discord-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Advanced Breach Checker</h1>

  <div class="form-wrapper">
    <input id="emailInput" type="text" placeholder="üìß Enter email address" />

    <button onclick="checkAllBreaches()">üîç Search</button>

  <div class="result-section">

    <div id="usernameResults" class="result">Results for username will appear here...</div>
    <div id="discordResults" class="result">Results for Discord ID will appear here...</div>
  </div>

      <path fill="#5865F2" d="M189.5 20h-134C36.8 20 20 36.8 20 56.3v127.3c0 19.5 16.8 36.3 36.3 36.3h112.8l-5.3-18.4 12.9 12.1 12.3 11.4 21.8 19.3V56.3c0-19.5-16.8-36.3-36.3-36.3zm-39 135.5s-3.6-4.3-6.6-8.1c13.1-3.7 18-11.9 18-11.9-4.1 2.7-8 4.7-11.5 6-5 2.1-9.8 3.5-14.5 4.3-9.6 1.8-18.3 1.3-25.9-.1"/>
    </svg>
    <span style="margin-left: 8px;">Join our Discord</span>

  <div class="note">Powered by public breach APIs. No data is stored or logged without your consent.</div>

  <script>
    async function checkAllBreaches() {
      const confirmed = confirm("üîí This tool will log your inputs (email, phone, etc.) and your IP address for moderation and audit purposes.\n\nDo you consent to continue?");
      if (!confirmed) return;

      const email = document.getElementById('emailInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      const username = document.getElementById('usernameInput').value.trim();
      const discord = document.getElementById('discordInput').value.trim();

      document.getElementById('emailResults').textContent = '‚è≥ Searching email...';
      document.getElementById('phoneResults').textContent = '‚è≥ Searching phone...';
      document.getElementById('usernameResults').textContent = '‚è≥ Searching username...';

      sendWebhookLog(email, phone, username, discord);

      }

</html>
