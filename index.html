<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Breach Checker</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --panel-color: #161b22;
      --accent: #58a6ff;
      --success: #3fb950;
      --danger: #f85149;
      --neutral: #8b949e;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: white;
      font-family: var(--font);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #30363d;
      border-radius: 6px;
      background-color: #0d1117;
      color: white;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent);
      color: black;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1f6feb;
    }

    .result {
      background: var(--panel-color);
      border: 1px solid #30363d;
      border-left: 5px solid var(--accent);
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 700px;
      font-size: 0.95rem;
      white-space: pre-wrap;
      margin-top: 1rem;
    }

    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--neutral);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Advanced Breach Checker</h1>

  <input id="emailInput" type="text" placeholder="üìß Enter email address" /><br>
  <input id="phoneInput" type="text" placeholder="üì± Enter phone number (optional)" /><br>
  <input id="usernameInput" type="text" placeholder="üë§ Enter username (optional)" /><br>
  <button onclick="checkAllBreaches()">üîç Search</button>

  <div id="emailResults" class="result">Results for email will appear here...</div>
  <div id="phoneResults" class="result">Results for phone will appear here...</div>
  <div id="usernameResults" class="result">Results for username will appear here...</div>

  <div class="note">Powered by public breach APIs. No data is stored or logged.</div>

  <script>
    async function checkAllBreaches() {
      const email = document.getElementById('emailInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      const username = document.getElementById('usernameInput').value.trim();

      document.getElementById('emailResults').textContent = '‚è≥ Searching email...';
      document.getElementById('phoneResults').textContent = '‚è≥ Searching phone...';
      document.getElementById('usernameResults').textContent = '‚è≥ Searching username...';

      if (email) {
        checkEmailBreaches(email);
      } else {
        document.getElementById('emailResults').textContent = '‚ö†Ô∏è No email entered.';
      }

      if (phone) {
        checkPhoneBreaches(phone);
      } else {
        document.getElementById('phoneResults').textContent = '‚ÑπÔ∏è Phone check skipped.';
      }

      if (username) {
        checkUsernameBreaches(username);
      } else {
        document.getElementById('usernameResults').textContent = '‚ÑπÔ∏è Username check skipped.';
      }
    }

    async function checkEmailBreaches(email) {
      let results = [];

      try {
        const res = await fetch(`https://api.xposedornot.com/v1/check-email/${encodeURIComponent(email)}`);
        const data = await res.json();
        if (data && data.breaches?.length) {
          results.push(`‚ùå XposedOrNot:
Found in: ${data.breaches.map(b => b.name).join(', ')}`);
        } else {
          results.push('‚úÖ XposedOrNot:
No breaches found.');
        }
      } catch (e) {
        results.push(`‚ö†Ô∏è XposedOrNot error: ${e.message}`);
      }

      try {
        const res = await fetch(`https://leakcheck.net/api/public?check=${encodeURIComponent(email)}`);
        const text = await res.text();
        results.push(`üîç LeakCheck:
${text}`);
      } catch (e) {
        results.push(`‚ö†Ô∏è LeakCheck error: ${e.message}`);
      }

      document.getElementById('emailResults').textContent = results.join("\n\n");
    }

    async function checkPhoneBreaches(phone) {
      document.getElementById('phoneResults').textContent = 'üîí No public phone number API available (most require a key).';
    }

    async function checkUsernameBreaches(username) {
      let results = [];
      try {
        const res = await fetch(`https://leakcheck.net/api/public?check=${encodeURIComponent(username)}`);
        const text = await res.text();
        results.push(`üîç LeakCheck:
${text}`);
      } catch (e) {
        results.push(`‚ö†Ô∏è LeakCheck error: ${e.message}`);
      }
      document.getElementById('usernameResults').textContent = results.join("\n\n");
    }
  </script>
</body>
</html>
