<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CybrSearch - Breach + Geo IP Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .result-box {
      background-color: #1c2128;
      border-left: 5px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
    .result-box.success { border-left-color: #2ea043; }
    .result-box.warning { border-left-color: #d29922; }
    .result-box.error { border-left-color: #f85149; }
    .discord-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a class="discord-btn" href="https://discord.gg/Swatter" target="_blank">Join Discord</a>
  <div class="container text-center">
    <h1 class="mb-4">üîç Advanced Breach Checker + Geo IP</h1>
    <div class="card p-4">
      <input id="email" type="email" placeholder="üìß Enter email address" class="form-control mb-2">
      <input id="phone" type="text" placeholder="üì± Enter phone number" class="form-control mb-2">
      <input id="username" type="text" placeholder="üë§ Enter username" class="form-control mb-2">
      <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" class="form-control mb-2">
      <input id="ip" type="text" placeholder="üåê Enter IP address" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="searchData()">Search</button>
    </div>

    <div class="mt-5 text-start">
      <h4>üîé Search Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <script>
    function updateResult(type, msg, style) {
      const box = document.createElement("div");
      box.className = `result-box ${style}`;
      box.innerText = msg;
      document.getElementById("results").appendChild(box);
    }

    async function searchData() {
      document.getElementById("results").innerHTML = "";

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const ip = document.getElementById("ip").value.trim();

      if (!email) updateResult("e", "‚ö†Ô∏è No email entered.", "warning");
      else updateResult("e", `‚úÖ Email checked (demo): ${email}`, "success");

      if (!phone) updateResult("p", "‚ÑπÔ∏è Phone check skipped.", "warning");
      else updateResult("p", `‚úÖ Phone checked (demo): ${phone}`, "success");

      if (!username) updateResult("u", "‚ÑπÔ∏è Username check skipped.", "warning");
      else updateResult("u", `‚úÖ Username checked (demo): ${username}`, "success");

      if (!discord) updateResult("d", "‚ÑπÔ∏è Discord check skipped.", "warning");
      else updateResult("d", `‚úÖ Discord ID checked (demo): ${discord}`, "success");

      if (ip) {
        try {
          const res = await fetch(`https://ipwho.is/${ip}`);
          const data = await res.json();
          if (data.success) {
            updateResult("ipgeo", `üåê Detected IP: ${ip}\nHostname: ${data.hostname || 'N/A'}\nCountry: ${data.country}\nCity: ${data.city}\nRegion: ${data.region}\nTimezone: ${data.timezone}\nISP: ${data.connection?.isp || 'N/A'}\nOrg: ${data.connection?.org || 'N/A'}\nAS: ${data.connection?.asn || 'N/A'} ${data.connection?.org || ''}`.trim(), "success");
          } else {
            updateResult("ipgeo", `‚ö†Ô∏è Geo lookup failed: ${data.message}`, "warning");
          }
        } catch (err) {
          updateResult("ipgeo", `‚ùå Error fetching Geo data.`, "error");
        }

        try {
          const rdapRes = await fetch(`https://rdap.arin.net/registry/ip/${ip}`);
          const rdap = await rdapRes.json();

          const handle = rdap.handle || 'N/A';
          const network = rdap.name || 'N/A';
          const startAddress = rdap.startAddress || 'N/A';
          const endAddress = rdap.endAddress || 'N/A';
          const orgName = rdap.entities?.[0]?.vcardArray?.[1]?.find(x => x[0] === 'fn')?.[3] || 'N/A';
          const addressParts = rdap.entities?.[0]?.vcardArray?.[1]?.find(x => x[0] === 'adr')?.[3] || [];
          const address = addressParts?.filter(Boolean).join(', ') || 'N/A';

          updateResult("arin", `üåê ARIN IP Lookup\nHandle: ${handle}\nNet Name: ${network}\nStart Address: ${startAddress}\nEnd Address: ${endAddress}\nOrg Name: ${orgName}\nOrg Address: ${address}\nMore ARIN Info: https://search.arin.net/rdap/?query=${ip}`, "success");
        } catch (err) {
          updateResult("arin", `‚ùå Error fetching ARIN RDAP info.`, "error");
        }
      } else {
        updateResult("ip", "‚ÑπÔ∏è IP geo-location check skipped.", "warning");
      }
    }
  </script>
</body>
</html>
