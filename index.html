<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CybrSearch - Breach + Geo IP Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .result-box {
      background-color: #1c2128;
      border-left: 5px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    .result-box.success { border-left-color: #2ea043; }
    .result-box.warning { border-left-color: #d29922; }
    .result-box.error { border-left-color: #f85149; }

    #discord-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5865F2;
      border: none;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      text-decoration: none;
    }
    #discord-btn:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">üîç Advanced Breach Checker + Geo IP</h1>
    <div class="card p-4">
      <input id="email" type="email" placeholder="üìß Enter email address" class="form-control mb-2">
      <input id="phone" type="text" placeholder="üì± Enter phone number" class="form-control mb-2">
      <input id="username" type="text" placeholder="üë§ Enter username" class="form-control mb-2">
      <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" class="form-control mb-2">
      <input id="ip" type="text" placeholder="üåê Enter IP address" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="searchData()">Search</button>
    </div>

    <div class="mt-5 text-start">
      <h4>üîé Search Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <!-- Discord Button -->
  <a id="discord-btn" href="https://discord.gg/Swatter" target="_blank">Join Discord</a>

  <!-- Modal -->
  <div class="modal fade" id="ipModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">üåê ARIN IP Lookup</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="ipModalBody">
          Loading ARIN data...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateResult(type, msg, style) {
      const box = document.createElement("div");
      box.className = `result-box ${style}`;
      box.innerText = msg;
      document.getElementById("results").appendChild(box);
    }

    async function searchData() {
      document.getElementById("results").innerHTML = "";

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const ip = document.getElementById("ip").value.trim();

      if (!email) updateResult("e", "‚ö†Ô∏è No email entered.", "warning");
      else updateResult("e", `‚úÖ Email checked (demo): ${email}`, "success");

      if (!phone) updateResult("p", "‚ÑπÔ∏è Phone check skipped.", "warning");
      else updateResult("p", `‚úÖ Phone checked (demo): ${phone}`, "success");

      if (!username) updateResult("u", "‚ÑπÔ∏è Username check skipped.", "warning");
      else updateResult("u", `‚úÖ Username checked (demo): ${username}`, "success");

      if (!discord) updateResult("d", "‚ÑπÔ∏è Discord check skipped.", "warning");
      else updateResult("d", `‚úÖ Discord ID checked (demo): ${discord}`, "success");

      if (ip) {
        updateResult("l", `üåê IP submitted: ${ip} (loading ARIN info...)`, "warning");

        try {
          const res = await fetch(`https://rdap.arin.net/registry/ip/${ip}`);
          const data = await res.json();

          const name = data.name || "Unknown";
          const handle = data.handle || "N/A";
          const start = data.startAddress || "N/A";
          const end = data.endAddress || "N/A";
          const org = data.entities?.[0]?.vcardArray?.[1]?.find(v => v[0] === "fn")?.[3] || "N/A";
          const addressObj = data.entities?.[0]?.vcardArray?.[1]?.find(v => v[0] === "adr");
          const address = addressObj ? addressObj[3].slice(2).join(', ') : "N/A";
          const link = data.links?.[0] || `https://arin.net`;

          const modalHtml = `
            <p><strong>Handle:</strong> ${handle}</p>
            <p><strong>Net Name:</strong> ${name}</p>
            <p><strong>Start Address:</strong> ${start}</p>
            <p><strong>End Address:</strong> ${end}</p>
            <p><strong>Org Name:</strong> ${org}</p>
            <p><strong>Org Address:</strong> ${address}</p>
            <p><a href="${link}" target="_blank">More ARIN Info</a></p>
          `;

          document.getElementById("ipModalBody").innerHTML = modalHtml;
          const ipModal = new bootstrap.Modal(document.getElementById("ipModal"));
          ipModal.show();
        } catch (err) {
          updateResult("l", `‚ùå Error fetching ARIN data.`, "error");
        }
      } else {
        updateResult("l", "‚ÑπÔ∏è IP geo-location check skipped.", "warning");
      }
    }
  </script>
</body>
</html>
