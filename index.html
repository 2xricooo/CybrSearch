<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CybrSearch - Advanced Security Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0d1117;
      --darker-bg: #090c10;
      --card-bg: #161b22;
      --accent-color: #1f6feb;
      --text-color: #c9d1d9;
      --text-muted: #8b949e;
      --success-color: #2ea043;
      --warning-color: #d29922;
      --danger-color: #f85149;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
    }
    
    .card {
      background-color: var(--card-bg);
      border: 1px solid #30363d;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .form-control {
      background-color: var(--dark-bg);
      color: var(--text-color);
      border: 1px solid #30363d;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      background-color: var(--dark-bg);
      color: var(--text-color);
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.25rem rgba(31, 111, 235, 0.25);
    }
    
    .form-control::placeholder {
      color: var(--text-muted);
    }
    
    .btn-primary {
      background-color: var(--accent-color);
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .btn-primary:hover {
      background-color: #1a5fc7;
    }
    
    .discord-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    
    .discord-btn:hover {
      background-color: #4752c4;
      transform: translateY(-2px);
    }
    
    .log-entry {
      background-color: var(--darker-bg);
      border-left: 4px solid var(--accent-color);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-family: 'Courier New', monospace;
      position: relative;
    }
    
    .log-entry::before {
      content: "📌";
      position: absolute;
      left: -25px;
      top: 15px;
      font-size: 1.2rem;
    }
    
    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #30363d;
    }
    
    .log-title {
      font-weight: bold;
      color: var(--accent-color);
      margin: 0;
    }
    
    .log-time {
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    .log-field {
      margin-bottom: 8px;
      display: flex;
    }
    
    .log-field-name {
      min-width: 120px;
      color: var(--text-muted);
    }
    
    .log-field-value {
      flex: 1;
      word-break: break-all;
    }
    
    .log-footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: right;
    }
    
    .hidden {
      display: none;
    }
    
    .tab-content {
      padding: 20px 0;
    }
    
    .nav-tabs .nav-link {
      color: var(--text-muted);
      border: none;
      padding: 10px 20px;
    }
    
    .nav-tabs .nav-link.active {
      color: var(--accent-color);
      background-color: transparent;
      border-bottom: 2px solid var(--accent-color);
    }
    
    #results {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }
    
    /* Animation for new logs */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .log-entry.new {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <a class="discord-btn" href="https://discord.gg/Swatter" target="_blank">
    <i class="fab fa-discord"></i> Join Discord
  </a>
  
  <div class="container">
    <!-- Authentication Container -->
    <div id="authContainer" class="card p-4 mb-4">
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
        </li>
      </ul>
      
      <div class="tab-content">
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <input id="loginEmail" type="email" placeholder="📧 Your email" class="form-control mb-3">
          <input id="loginPassword" type="password" placeholder="🔑 Password" class="form-control mb-3">
          <button id="loginBtn" class="btn btn-primary w-100">Login</button>
        </div>
        
        <div class="tab-pane fade" id="signup" role="tabpanel">
          <input id="signupEmail" type="email" placeholder="📧 Email address" class="form-control mb-3">
          <input id="signupPassword" type="password" placeholder="🔑 Create password" class="form-control mb-3">
          <input id="signupConfirm" type="password" placeholder="🔐 Confirm password" class="form-control mb-3">
          <button id="signupBtn" class="btn btn-primary w-100">Create Account</button>
        </div>
      </div>
    </div>

    <!-- Main App (shown when logged in) -->
    <div id="appContent" class="hidden">
      <div class="card p-4 mb-4">
        <h2 class="mb-4"><i class="fas fa-search me-2"></i>Advanced Breach Scanner</h2>
        
        <form id="searchForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input id="email" type="email" placeholder="📧 Email address" class="form-control">
            </div>
            <div class="col-md-6">
              <input id="phone" type="text" placeholder="📱 Phone number" class="form-control">
            </div>
            <div class="col-md-6">
              <input id="username" type="text" placeholder="👤 Username" class="form-control">
            </div>
            <div class="col-md-6">
              <input id="discord" type="text" placeholder="💬 Discord ID" class="form-control">
            </div>
            <div class="col-12">
              <input id="ip" type="text" placeholder="🌐 IP address" class="form-control">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search me-2"></i>Scan
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Scan Results</h4>
          <button id="clearLogs" class="btn btn-sm btn-outline-secondary">Clear</button>
        </div>
        
        <div id="results"></div>
      </div>
      
      <div class="text-center mt-4">
        <button id="logoutBtn" class="btn btn-outline-danger">
          <i class="fas fa-sign-out-alt me-2"></i>Log Out
        </button>
      </div>
    </div>

    <!-- Auth Messages -->
    <div id="authMessages" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // State management
    let currentUser = null;
    const users = JSON.parse(localStorage.getItem('cybrsearch_users')) || {};
    
    // DOM elements
    const elements = {
      authContainer: document.getElementById('authContainer'),
      appContent: document.getElementById('appContent'),
      loginBtn: document.getElementById('loginBtn'),
      signupBtn: document.getElementById('signupBtn'),
      logoutBtn: document.getElementById('logoutBtn'),
      clearLogs: document.getElementById('clearLogs'),
      authMessages: document.getElementById('authMessages'),
      results: document.getElementById('results')
    };

    // Helper functions
    function showMessage(message, type = 'success') {
      elements.authMessages.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
    }

    function updateAuthUI() {
      if (currentUser) {
        elements.authContainer.classList.add('hidden');
        elements.appContent.classList.remove('hidden');
      } else {
        elements.authContainer.classList.remove('hidden');
        elements.appContent.classList.add('hidden');
      }
    }

    function createLogEntry(title, fields) {
      const logEntry = document.createElement('div');
      logEntry.className = 'log-entry new';
      
      // Format current time
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
      const dateString = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      
      // Create log header
      const header = document.createElement('div');
      header.className = 'log-header';
      header.innerHTML = `
        <div class="log-title">${title}</div>
        <div class="log-time">${timeString} • ${dateString}</div>
      `;
      
      // Create log fields
      const fieldsContainer = document.createElement('div');
      fields.forEach(field => {
        const fieldDiv = document.createElement('div');
        fieldDiv.className = 'log-field';
        fieldDiv.innerHTML = `
          <div class="log-field-name">${field.icon || '📌'} ${field.name}</div>
          <div class="log-field-value">${field.value || 'Not provided'}</div>
        `;
        fieldsContainer.appendChild(fieldDiv);
      });
      
      // Create log footer
      const footer = document.createElement('div');
      footer.className = 'log-footer';
      footer.textContent = `Breach Logger • CybrSearch • ${timeString}`;
      
      // Assemble log entry
      logEntry.appendChild(header);
      logEntry.appendChild(fieldsContainer);
      logEntry.appendChild(footer);
      
      // Remove new class after animation
      setTimeout(() => {
        logEntry.classList.remove('new');
      }, 300);
      
      return logEntry;
    }

    // Authentication functions
    async function loginUser(email, password) {
      if (!users[email]) {
        showMessage('User not found', 'danger');
        return false;
      }
      
      if (users[email].password !== password) {
        showMessage('Incorrect password', 'danger');
        return false;
      }
      
      currentUser = email;
      localStorage.setItem('cybrsearch_currentUser', email);
      updateAuthUI();
      showMessage('Login successful!');
      
      // Add login log
      const logEntry = createLogEntry('User Login', [
        { name: 'Email', value: email, icon: '📧' },
        { name: 'IP Address', value: '73.40.182.138', icon: '🌐' },
        { name: 'User Agent', value: navigator.userAgent, icon: '🖥️' },
        { name: 'Platform', value: navigator.platform, icon: '💻' }
      ]);
      
      elements.results.prepend(logEntry);
      return true;
    }

    async function signupUser(email, password) {
      if (users[email]) {
        showMessage('Email already registered', 'danger');
        return false;
      }
      
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters', 'danger');
        return false;
      }
      
      users[email] = { password, createdAt: new Date().toISOString() };
      localStorage.setItem('cybrsearch_users', JSON.stringify(users));
      
      showMessage('Account created successfully!');
      
      // Add signup log
      const logEntry = createLogEntry('New User Registration', [
        { name: 'Email', value: email, icon: '📧' },
        { name: 'IP Address', value: '73.40.182.138', icon: '🌐' },
        { name: 'User Agent', value: navigator.userAgent, icon: '🖥️' },
        { name: 'Time', value: new Date().toUTCString(), icon: '⏰' }
      ]);
      
      elements.results.prepend(logEntry);
      
      await loginUser(email, password); // Auto-login after signup
      return true;
    }

    function logoutUser() {
      // Add logout log
      const logEntry = createLogEntry('User Logout', [
        { name: 'Email', value: currentUser, icon: '📧' },
        { name: 'IP Address', value: '73.40.182.138', icon: '🌐' },
        { name: 'Session Duration', value: '15 minutes', icon: '⏱️' }
      ]);
      
      elements.results.prepend(logEntry);
      
      currentUser = null;
      localStorage.removeItem('cybrsearch_currentUser');
      updateAuthUI();
      showMessage('Logged out successfully');
    }

    // Event listeners
    elements.loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      await loginUser(email, password);
    });
    
    elements.signupBtn.addEventListener('click', async () => {
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;
      
      if (password !== confirm) {
        showMessage('Passwords do not match', 'danger');
        return;
      }
      
      await signupUser(email, password);
    });
    
    elements.logoutBtn.addEventListener('click', logoutUser);
    
    elements.clearLogs.addEventListener('click', () => {
      elements.results.innerHTML = '';
    });
    
    // Search functionality
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      if (!currentUser) {
        showMessage('Please login first', 'danger');
        return;
      }
      
      const searchData = {
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        username: document.getElementById('username').value.trim(),
        discord: document.getElementById('discord').value.trim(),
        ip: document.getElementById('ip').value.trim()
      };
      
      // Create search log entry
      const logEntry = createLogEntry('Breach Search Attempt', [
        { name: 'Email', value: searchData.email, icon: '📧' },
        { name: 'Phone', value: searchData.phone, icon: '📱' },
        { name: 'Username', value: searchData.username, icon: '👤' },
        { name: 'Discord ID', value: searchData.discord, icon: '💬' },
        { name: 'IP Entered', value: searchData.ip, icon: '🌐' },
        { name: 'Visitor IP', value: '73.40.182.138', icon: '🖥️' },
        { name: 'User Agent', value: navigator.userAgent, icon: '🔍' },
        { name: 'Platform', value: navigator.platform, icon: '💻' },
        { name: 'Referrer', value: document.referrer || 'Direct', icon: '↩️' },
        { name: 'Time (UTC)', value: new Date().toUTCString(), icon: '⏰' }
      ]);
      
      elements.results.prepend(logEntry);
      
      // Clear form
      this.reset();
      
      // Show success message
      showMessage('Scan completed successfully!');
    });

    // Initialize
    if (localStorage.getItem('cybrsearch_currentUser')) {
      currentUser = localStorage.getItem('cybrsearch_currentUser');
    }
    updateAuthUI();
    
    // Add sample log on first load
    if (elements.results.children.length === 0) {
      const sampleLog = createLogEntry('System Ready', [
        { name: 'Status', value: 'Scanner initialized', icon: '✅' },
        { name: 'Version', value: '2.4.1', icon: '🔖' },
        { name: 'User Agent', value: navigator.userAgent, icon: '🖥️' },
        { name: 'Time', value: new Date().toUTCString(), icon: '⏰' }
      ]);
      elements.results.appendChild(sampleLog);
    }
  </script>
</body>
</html>
