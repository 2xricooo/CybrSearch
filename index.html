<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CybrSearch - Breach + Geo IP Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .result-box {
      background-color: #1c2128;
      border-left: 5px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
    .result-box.success { border-left-color: #2ea043; }
    .result-box.warning { border-left-color: #d29922; }
    .result-box.error { border-left-color: #f85149; }

    /* Discord Button */
    .discord-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: #5865F2;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      z-index: 9999;
      transition: background-color 0.3s, transform 0.3s;
    }
    .discord-btn:hover {
      background-color: #4752c4;
      transform: scale(1.1);
    }
    .discord-btn svg {
      width: 30px;
      height: 30px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">üîç Advanced Breach Checker + Geo IP</h1>
    <div class="card p-4">
      <input id="email" type="email" placeholder="üìß Enter email address" class="form-control mb-2">
      <input id="phone" type="text" placeholder="üì± Enter phone number" class="form-control mb-2">
      <input id="username" type="text" placeholder="üë§ Enter username" class="form-control mb-2">
      <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" class="form-control mb-2">
      <input id="ip" type="text" placeholder="üåê Enter IP address" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="searchData()">Search</button>
    </div>

    <div class="mt-5 text-start">
      <h4>üîé Search Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <!-- Floating Discord Button -->
  <a href="https://discord.gg/Swatter" class="discord-btn" target="_blank" title="Join our Discord!">
    <svg viewBox="0 0 245 240">
      <path d="M104.4 104.8c-5.7 0-10.2 5-10.2 11.1 0 6.1 4.6 11.1 10.2 11.1s10.2-5 10.2-11.1c0-6.1-4.6-11.1-10.2-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1 0 6.1 4.6 11.1 10.2 11.1s10.2-5 10.2-11.1c0-6.1-4.6-11.1-10.2-11.1z"/>
      <path d="M189.5 20H55.5C39.4 20 26.3 33.4 26.3 49.7v140.7c0 16.4 13.1 29.7 29.2 29.7h113.1l-5.3-18.4 12.7 11.8 12 11.3 21.2 18.6V49.7c0-16.3-13.1-29.7-29.2-29.7zM162.2 162s-4.6-5.5-8.4-10.4c16.7-4.8 23-15.4 23-15.4-5.2 3.4-10.1 5.8-14.5 7.4-6.3 2.7-12.3 4.4-18.2 5.4-12 2.3-23 1.7-32.6-0.1-7.2-1.4-13.4-3.5-18.5-5.4-2.9-1.1-6-2.4-9.1-4.1-0.4-0.2-0.8-0.4-1.2-0.6-0.3-0.2-0.5-0.3-0.8-0.5-3.6-2-5.6-3.4-5.6-3.4s6.1 10.2 22.2 15.2c-3.8 4.9-8.5 10.7-8.5 10.7-28.1-0.9-38.8-19.3-38.8-19.3 0-41 18.3-74.2 18.3-74.2 18.3-13.7 35.7-13.3 35.7-13.3l1.3 1.5c-23 6.7-33.6 17-33.6 17s2.8-1.5 7.5-3.6c13.6-6 24.3-7.6 28.7-8 0.7-0.1 1.3-0.2 2-0.2 7.1-0.9 15.2-1.1 23.6-0.2 11.1 1.3 22.9 4.7 35.1 11.5 0 0-10.1-9.6-31.9-16.3l1.8-2s17.4-0.4 35.7 13.3c0 0 18.3 33.2 18.3 74.2 0 0-10.9 18.4-39 19.3z"/>
    </svg>
  </a>

  <script>
    function updateResult(type, msg, style) {
      const box = document.createElement("div");
      box.className = `result-box ${style}`;
      box.innerText = msg;
      document.getElementById("results").appendChild(box);
    }

    async function searchData() {
      document.getElementById("results").innerHTML = "";

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const ip = document.getElementById("ip").value.trim();

      if (email) {
        const breached = Math.random() < 0.5;
        if (breached) {
          updateResult("e", `‚ö†Ô∏è Breach detected for email: ${email} (simulated)`, "warning");
        } else {
          updateResult("e", `‚úÖ No breach found for email: ${email}`, "success");
        }
      } else {
        updateResult("e", "‚ö†Ô∏è No email entered.", "warning");
      }

      if (phone) {
        updateResult("p", `‚úÖ Phone number checked (demo): ${phone}`, "success");
      } else {
        updateResult("p", "‚ÑπÔ∏è Phone check skipped.", "warning");
      }

      if (username) {
        updateResult("u", `‚úÖ Username checked (demo): ${username}`, "success");
      } else {
        updateResult("u", "‚ÑπÔ∏è Username check skipped.", "warning");
      }

      if (discord) {
        updateResult("d", `‚úÖ Discord ID checked (demo): ${discord}`, "success");
      } else {
        updateResult("d", "‚ÑπÔ∏è Discord check skipped.", "warning");
      }

      if (ip) {
        try {
          const response = await fetch(`https://ipwho.is/${ip}`);
          const data = await response.json();
          if (data.success) {
            updateResult("l", `‚úÖ Geo Location:\nüåç ${data.city}, ${data.region}, ${data.country}\nüìç Lat: ${data.latitude}, Lon: ${data.longitude}\nüè¢ ISP: ${data.isp}`, "success");
          } else {
            updateResult("l", `‚ö†Ô∏è Geo lookup failed: ${data.message}`, "warning");
          }
        } catch (err) {
          updateResult("l", `‚ùå Error fetching Geo data.`, "error");
        }
      } else {
        updateResult("l", "‚ÑπÔ∏è IP geo-location check skipped.", "warning");
      }
    }
  </script>
</body>
</html>
