
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CybrSearch</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    nav a { margin-right: 20px; cursor: pointer; }
    .tab { display: none; margin-top: 20px; }
    .tab.active { display: block; }
    input[type="text"] { padding: 5px; width: 200px; }
    button { padding: 6px 12px; }
    img { margin-top: 15px; max-width: 300px; display: block; }
  </style>
</head>
<body>
  <h1>CybrSearch</h1>
  <nav>
    <a onclick="showTab('search')">Search Tools</a>
    <a onclick="showTab('camera')">Live Camera Generator</a>
  </nav>

  <div id="search" class="tab active">
    <p>This is your original CybrSearch content.</p>
    <button onclick="sendLog('Button clicked: Domain Recon', { action: 'Domain Recon' })">
      Simulate Domain Recon Log
    </button>
  </div>

  <div id="camera" class="tab">
    <h2>Live Camera Generator</h2>
    <p>Enter a city name:</p>
    <input type="text" id="cityInput" placeholder="e.g. Tokyo" />
    <button onclick="generateCamera()">Generate</button>
    <div id="cameraResult"></div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function sendLog(message, data = {}) {
      fetch('/api/send-log', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, data })
      })
      .then(res => res.json())
      .then(json => console.log('Log sent:', json))
      .catch(err => console.error('Log error:', err));
    }

    function generateCamera() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return alert("Please enter a city name.");

      document.getElementById('cameraResult').innerHTML = \`
        <p>Generated camera feed for <strong>\${city}</strong>:</p>
        <img src="https://source.unsplash.com/400x300/?city,\${encodeURIComponent(city)}" alt="Live camera" />
      \`;

      sendLog("Generated live camera view", { action: "Live Camera", city });
    }

    // Initial page load log
    sendLog("Visitor loaded the page", { action: "Page Load" });
  </script>
</body>
</html>
