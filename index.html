<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CybrSearch - Breach + Geo IP Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .result-box {
      background-color: #1c2128;
      border-left: 5px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      white-space: pre-line;
    }
    .result-box.success { border-left-color: #2ea043; }
    .result-box.warning { border-left-color: #d29922; }
    .result-box.error { border-left-color: #f85149; }
    .discord-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a href="https://discord.gg/Swatter" class="discord-button" target="_blank">Join Discord</a>

  <div class="container text-center">
    <h1 class="mb-4">üîç Advanced Breach Checker + Geo IP</h1>
    <div class="card p-4">
      <input id="email" type="email" placeholder="üìß Enter email address" class="form-control mb-2">
      <input id="phone" type="text" placeholder="üì± Enter phone number" class="form-control mb-2">
      <input id="username" type="text" placeholder="üë§ Enter username" class="form-control mb-2">
      <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" class="form-control mb-2">
      <input id="ip" type="text" placeholder="üåê Enter IP address" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="searchData()">Search</button>
    </div>

    <div class="mt-5 text-start">
      <h4>üîé Search Results</h4>
      <div id="results"></div>
    </div>
  </div>

  <script>
    function updateResult(type, msg, style) {
      const box = document.createElement("div");
      box.className = `result-box ${style}`;
      box.innerText = msg;
      document.getElementById("results").appendChild(box);
    }

    async function lookupIP(ip) {
      try {
        const res = await fetch(`https://rdap.arin.net/registry/ip/${ip}`);
        const data = await res.json();

        const network = data.name || "Unknown";
        const orgName = data.entities?.[0]?.vcardArray?.[1]?.find(i => i[0] === "fn")?.[3] || "Unknown";
        const handle = data.handle || "N/A";
        const startAddress = data.startAddress || "N/A";
        const endAddress = data.endAddress || "N/A";
        const addressObj = data.entities?.[0]?.vcardArray?.[1]?.find(i => i[0] === "adr");
        const address = addressObj ? addressObj[1].slice(2).filter(Boolean).join(", ") : "N/A";

        updateResult("ip", `üì° Detected IP: ${ip}\nüè¢ Hostname: (lookup in progress)\nCountry: (lookup not included)\n\nüß≠ Network: ${network}\nOrg Name: ${orgName}\nHandle: ${handle}\nStart: ${startAddress}\nEnd: ${endAddress}\nAddress: ${address}\nüîó More Info: https://rdap.arin.net/registry/ip/${ip}` , "success");

      } catch (err) {
        updateResult("ip", `‚ùå Error fetching ARIN RDAP info for ${ip}`, "error");
      }
    }

    async function searchData() {
      document.getElementById("results").innerHTML = "";

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const ip = document.getElementById("ip").value.trim();

      if (!email) updateResult("e", "‚ö†Ô∏è No email entered.", "warning");
      else updateResult("e", `‚úÖ Email checked (demo): ${email}`, "success");

      if (!phone) updateResult("p", "‚ÑπÔ∏è Phone check skipped.", "warning");
      else updateResult("p", `‚úÖ Phone checked (demo): ${phone}`, "success");

      if (!username) updateResult("u", "‚ÑπÔ∏è Username check skipped.", "warning");
      else updateResult("u", `‚úÖ Username checked (demo): ${username}`, "success");

      if (!discord) updateResult("d", "‚ÑπÔ∏è Discord check skipped.", "warning");
      else updateResult("d", `‚úÖ Discord ID checked (demo): ${discord}`, "success");

      if (ip) {
        await lookupIP(ip);
      } else {
        updateResult("l", "‚ÑπÔ∏è IP geo-location check skipped.", "warning");
      }
    }
  </script>
</body>
</html>
