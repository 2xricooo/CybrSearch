<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>CybrSearch - Advanced Security Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <style>
    body { background: radial-gradient(1200px 600px at 10% -10%, rgba(59,130,246,.12), transparent), #0b0f17; }
    .brand { letter-spacing: .5px; }
    .card { border-radius: 1rem; }
    .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .admin-log-table { font-size: .9rem; }
    .admin-log-table th, .admin-log-table td { vertical-align: middle; }
    .tool-card .form-text { opacity: .8; }
    .pill { font-size: .8rem; padding: .15rem .5rem; border-radius: .5rem; }
    .live-feed { max-height: 420px; overflow: auto; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom border-primary-subtle py-3 sticky-top" style="backdrop-filter: blur(6px); background: rgba(11,15,23,.7)">
    <div class="container">
      <a class="navbar-brand brand fw-semibold" href="#"><i class="fa-solid fa-shield-halved me-2 text-primary"></i>CybrSearch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto nav-pills gap-2">
          <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#home">üè† Home</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#tools">üõ† Tools</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#feed">üìä Live Feed</a></li>
          <li class="nav-item"><a class="nav-link" id="admin-tab" data-bs-toggle="tab" href="#admin" style="display:none;">üìà Admin</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#account">üë§ Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="authStatus" class="mb-3 text-end text-secondary">Not logged in</div>
    <button id="logoutBtn" class="btn btn-sm btn-outline-danger mb-3 float-end" style="display:none;" onclick="logout()">Logout</button>
    <div class="clearfix"></div>
    <div class="tab-content">
      <section class="tab-pane fade show active" id="home">
        <div class="card p-4"><h3>Welcome to CybrSearch</h3></div>
      </section>
      <section class="tab-pane fade" id="tools"><div class="card p-4"><h5>Tools Section</h5></div></section>
      <section class="tab-pane fade" id="feed"><div class="card p-4"><h5>Live Feed</h5><div id="liveFeedContainer"></div></div></section>
      <section class="tab-pane fade" id="admin"><div class="card p-4"><h5>Admin Dashboard</h5><table class="table table-dark" id="adminLogTable"><tbody></tbody></table></div></section>
      <section class="tab-pane fade" id="account">
        <div class="row">
          <div class="col-md-6">
            <div class="card p-3">
              <h5>Sign Up</h5>
              <input id="signupUser" class="form-control mb-2" placeholder="Username"/>
              <input id="signupPass" type="password" class="form-control mb-2" placeholder="Password"/>
              <button class="btn btn-success" onclick="handleSignup()">Sign Up</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3">
              <h5>Login</h5>
              <input id="loginUser" class="form-control mb-2" placeholder="Username"/>
              <input id="loginPass" type="password" class="form-control mb-2" placeholder="Password"/>
              <button class="btn btn-primary" onclick="handleLogin()">Login</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  function getUsers(){ return JSON.parse(localStorage.getItem("users")||"[]"); }
  function saveUsers(users){ localStorage.setItem("users", JSON.stringify(users)); }
  function handleSignup(){
    let u = document.getElementById("signupUser").value.trim();
    let p = document.getElementById("signupPass").value.trim();
    if(!u || !p){ alert("Enter username and password"); return; }
    let users = getUsers();
    if(users.find(x=>x.username===u)){ alert("Username already exists!"); return; }
    users.push({username:u,password:p});
    saveUsers(users);
    alert("Signup successful! Please login.");
  }
  function handleLogin(){
    let u = document.getElementById("loginUser").value.trim();
    let p = document.getElementById("loginPass").value.trim();
    let users = getUsers();
    let found = users.find(x=>x.username===u && x.password===p);
    if(!found){ alert("Invalid credentials"); return; }
    localStorage.setItem("currentUser", u);
    updateUIForLogin();
    alert("Logged in as "+u);
  }
  function logout(){ localStorage.removeItem("currentUser"); updateUIForLogin(); }
  function updateUIForLogin(){
    let user = localStorage.getItem("currentUser");
    let adminTab = document.getElementById("admin-tab");
    if(user){
      document.getElementById("authStatus").innerText = "Welcome, "+user;
      document.getElementById("logoutBtn").style.display = "inline-block";
      if(user==="Rico"){ adminTab.style.display = "block"; } else { adminTab.style.display = "none"; }
    } else {
      document.getElementById("authStatus").innerText = "Not logged in";
      document.getElementById("logoutBtn").style.display = "none";
      adminTab.style.display = "none";
    }
  }
  document.addEventListener("DOMContentLoaded", updateUIForLogin);
  </script>
</body>
</html>
