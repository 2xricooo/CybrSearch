<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Breach Checker</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --panel-color: #161b22;
      --accent: #58a6ff;
      --font: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: white;
      font-family: var(--font);
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: var(--panel-color);
      padding: 2rem;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="text"] {
      padding: 12px;
      border: 1px solid #30363d;
      border-radius: 8px;
      background-color: #0d1117;
      color: white;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    button {
      background-color: var(--accent);
      color: black;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1f6feb;
    }

    .results {
      margin-top: 2rem;
    }

    .result {
      background-color: #0d1117;
      border: 1px solid #30363d;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Advanced Breach Checker</h1>
    <input id="email" type="text" placeholder="üìß Enter email address" />
    <input id="phone" type="text" placeholder="üì± Enter phone number" />
    <input id="username" type="text" placeholder="üë§ Enter username" />
    <input id="discord" type="text" placeholder="üí¨ Enter Discord ID" />
    <button onclick="search()">üîç Search</button>

    <div class="results">
      <div id="emailResults" class="result">Results for email will appear here...</div>
      <div id="phoneResults" class="result">Results for phone will appear here...</div>
      <div id="usernameResults" class="result">Results for username will appear here...</div>
      <div id="discordResults" class="result">Results for Discord ID will appear here...</div>
    </div>
  </div>

  <script>
    function search() {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const username = document.getElementById("username").value.trim();
      const discord = document.getElementById("discord").value.trim();

      document.getElementById("emailResults").textContent = email ? "‚úÖ Checked email: No breach found." : "‚ö†Ô∏è No email entered.";
      document.getElementById("phoneResults").textContent = phone ? "‚úÖ Checked phone: No breach found." : "‚ÑπÔ∏è Phone not entered.";
      document.getElementById("usernameResults").textContent = username ? "‚úÖ Checked username: No breach found." : "‚ÑπÔ∏è Username not entered.";
      document.getElementById("discordResults").textContent = discord ? "‚úÖ Checked Discord ID: No breach found." : "‚ÑπÔ∏è Discord ID not entered.";
    }
  </script>
</body>
</html>
